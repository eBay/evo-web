<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <a style="
      background-color: var(--cta-btn-background-color, var(--color-background-primary));
      border-bottom-style: solid;
      border-bottom-width: 1px;
      border-bottom: 1px solid;
      border-left-style: solid;
      border-left-width: 1px;
      border-right-style: solid;
      border-right-width: 1px;
      border-top-style: solid;
      border-top-width: 1px;
      border-top: 1px solid;
      box-sizing: border-box;
      color: var(--cta-btn-foreground-color, var(--color-foreground-primary));
      display: inline-block;
      font-family: inherit;
      font-size: var(--font-size-default);
      max-width: 100%;
      padding-bottom: 9.5px;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 9.5px;
      text-align: center;
      text-decoration-line: none;
      vertical-align: bottom
    ">
      <span style="
        align-items: center;
        display: flex;
        justify-content: center;
        width: 100%
      ">
        <span>
          Link
        </span>
        <svg
          height="8"
          style="
            align-self: center;
            display: inline-block;
            fill: currentcolor;
            flex-shrink: 0;
            height: 10px;
            margin-inline-start: 8px;
            pointer-events: none;
            stroke-width: 0;
            stroke: currentcolor;
            vertical-align: middle;
            width: 10px
          "
          width="8"
        >
          <use href="#icon-arrow-right-24"/>
        </svg>
      </span>
    </a>
  </div>
</body>
