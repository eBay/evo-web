<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div style="width: 300px">
      <div style="
        display: flex;
        margin: var(--spacing-100) 0
      ">
        <span style="
          display: flex;
          margin-inline-end: var(--spacing-100);
          margin-top: var(--spacing-50)
        ">
          <svg
            role="img"
            style="
              display: inline-block;
              fill: currentcolor;
              height: 16px;
              pointer-events: none;
              stroke-width: 0;
              stroke: currentcolor;
              vertical-align: middle;
              width: 16px
            "
          >
            <use href="#icon-confirmation-filled-16"/>
          </svg>
        </span>
        <span>
          <p style="
            margin-bottom: 3px;
            margin-top: 3px
          ">
            We got your request. We're checking the info you gave us, and we'll email you at abcdefghijklmnopqrstuvwxyz@abcdefghijklmnopqrstuvwxyz.com in a few minutes with the results.
          </p>
        </span>
      </div>
    </div>
  </div>
</body>
