<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div dir="rtl">
      <div style="
        align-items: stretch;
        display: inline-flex;
        flex-direction: row-reverse;
        font-family: Arial, sans-serif;
        font-weight: 700;
        height: 32px;
        position: relative
      ">
        <div style="
          align-items: center;
          background-color: rgb(0, 166, 80);
          border-bottom-right-radius: 2px;
          border-bottom-style: solid;
          border-bottom-width: 1px;
          border-right-style: solid;
          border-right-width: 1px;
          border-top-right-radius: 2px;
          border-top-style: solid;
          border-top-width: 1px;
          display: inline-flex;
          flex-direction: row-reverse
        ">
          <span style="
            align-items: center;
            background-color: rgb(255, 255, 255);
            border-bottom-left-radius: 1px;
            border-top-left-radius: 1px;
            display: inline-flex;
            flex-direction: column;
            height: 28px;
            margin-bottom: 1px;
            margin-left: 1px;
            margin-right: 1px;
            margin-top: 1px;
            padding-left: 1px;
            padding-right: 1px
          ">
            <span style="
              font-size: 10px;
              height: 10px
            ">
              A+++
            </span>
            <svg style="
              display: inline-block;
              fill: currentcolor;
              height: 7px;
              pointer-events: none;
              stroke-width: 0;
              stroke: currentcolor;
              vertical-align: middle;
              width: 6px
            ">
              <use href="#icon-eek-range-arrow"/>
            </svg>
            <span style="
              font-size: 10px;
              height: 10px
            ">
              D
            </span>
          </span>
          <span style="
            color: rgb(255, 255, 255);
            display: inline-block;
            font-size: 24px;
            margin-inline-end: 8px;
            text-shadow: rgb(0, 0, 0) -0.5px 0.5px 0px, rgb(0, 0, 0) 0.5px 0.5px 0px, rgb(0, 0, 0) 0.5px -0.5px 0px, rgb(0, 0, 0) -0.5px -0.5px 0px
          ">
            A+++
          </span>
        </div>
        <svg style="
          display: inline-block;
          fill: rgb(0, 166, 80);
          pointer-events: none;
          rotate: 180deg;
          stroke-width: 0;
          stroke: currentcolor;
          vertical-align: middle;
          width: 12.5px
        ">
          <use href="#icon-eek-arrow"/>
        </svg>
      </div>
    </div>
  </div>
</body>
