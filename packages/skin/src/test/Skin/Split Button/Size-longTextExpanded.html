<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <span style="display: inline-flex">
      <button style="
        background-color: var(--btn-primary-background-color, var(--color-background-accent));
        border-bottom-left-radius: 24px;
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-bottom: 1px solid;
        border-left-style: solid;
        border-left-width: 1px;
        border-right-style: solid;
        border-right-width: 1px;
        border-top-left-radius: 24px;
        border-top-style: solid;
        border-top-width: 1px;
        border-top: 1px solid;
        color: var(--btn-primary-foreground-color, var(--color-foreground-on-accent));
        font-family: inherit;
        font-size: var(--font-size-default);
        font-weight: 700;
        height: 40px;
        line-height: 1.4em;
        min-height: 40px;
        min-width: 88px;
        overflow-x: hidden;
        overflow-y: hidden;
        padding-bottom: 9.5px;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 9.5px;
        text-overflow: ellipsis;
        text-wrap-mode: nowrap;
        transition: all var(--motion-duration-short-3) var(--motion-easing-quick-enter);
        vertical-align: bottom
      ">
        <span style="
          align-items: center;
          display: flex;
          justify-content: center;
          line-height: 1.4em;
          overflow-x: hidden;
          overflow-y: hidden;
          text-overflow: ellipsis;
          text-wrap-mode: nowrap;
          width: 100%
        ">
          <span style="
            line-height: 1.4em;
            overflow-x: hidden;
            overflow-y: hidden;
            text-overflow: ellipsis;
            text-wrap-mode: nowrap
          ">
            Longest Button Text Example Lorem Ipsum Dolor
          </span>
        </span>
      </button>
      <span style="position: relative">
        <button style="
          background-color: var(--btn-primary-background-color, var(--color-background-accent));
          border-bottom-right-radius: 24px;
          border-bottom-style: solid;
          border-bottom-width: 1px;
          border-bottom: 1px solid;
          border-left-color: var(--btn-primary-border-split-color, var(--color-background-primary));
          border-left-style: solid;
          border-left-width: 1px;
          border-right-style: solid;
          border-right-width: 1px;
          border-top-right-radius: 24px;
          border-top-style: solid;
          border-top-width: 1px;
          border-top: 1px solid;
          color: var(--btn-primary-foreground-color, var(--color-foreground-on-accent));
          font-family: inherit;
          font-size: var(--font-size-default);
          font-weight: 700;
          margin-left: -1px;
          min-height: 40px;
          min-width: 40px;
          padding-bottom: 9.5px;
          padding-left: 8px;
          padding-right: 8px;
          padding-top: 9.5px;
          transition: all var(--motion-duration-short-3) var(--motion-easing-quick-enter);
          vertical-align: bottom
        ">
          <svg
            height="10"
            style="
              align-self: center;
              display: inline-block;
              fill: currentcolor;
              height: 12px;
              margin-inline-end: 8px;
              margin-inline-start: 8px;
              pointer-events: none;
              stroke-width: 0;
              stroke: currentcolor;
              transform: rotate(180deg);
              vertical-align: middle;
              width: 12px
            "
            width="14"
          >
            <use href="#icon-chevron-down-12"/>
          </svg>
        </button>
        <div style="
          background-color: var(--menu-button-menu-background-color, var(--color-background-elevated));
          box-shadow: var(--bubble-shadow);
          box-sizing: border-box;
          left: unset;
          max-height: 400px;
          min-width: 100%;
          overflow-y: auto;
          position: absolute;
          right: 0px;
          top: calc(100% + 4px);
          width: auto;
          z-index: 2
        ">
          <div>
            <div style="
              border-bottom-style: solid;
              border-bottom-width: 1px;
              border-left-style: solid;
              border-left-width: 1px;
              border-right-style: solid;
              border-right-width: 1px;
              border-top-left-radius: var(--menu-button-menu-border-radius, var(--border-radius-50));
              border-top-right-radius: var(--menu-button-menu-border-radius, var(--border-radius-50));
              border-top-style: solid;
              border-top-width: 1px;
              box-sizing: border-box;
              color: var(--menu-button-menuitem-foreground-color, var(--color-foreground-primary));
              cursor: default;
              display: inline-grid;
              font-family: inherit;
              grid-template-columns: auto auto;
              justify-content: space-between;
              margin-bottom: 1px;
              padding-bottom: 8px;
              padding-left: 15px;
              padding-right: 15px;
              padding-top: 8px;
              width: 100%
            ">
              <span style="
                flex-grow: 1;
                flex-shrink: 0;
                text-wrap-mode: nowrap
              ">
                Item 10000
              </span>
            </div>
            <div style="
              border-bottom-style: solid;
              border-bottom-width: 1px;
              border-left-style: solid;
              border-left-width: 1px;
              border-right-style: solid;
              border-right-width: 1px;
              border-top-style: solid;
              border-top-width: 1px;
              box-sizing: border-box;
              color: var(--menu-button-menuitem-foreground-color, var(--color-foreground-primary));
              cursor: default;
              display: inline-grid;
              font-family: inherit;
              grid-template-columns: auto auto;
              justify-content: space-between;
              margin-bottom: 1px;
              padding-bottom: 8px;
              padding-left: 15px;
              padding-right: 15px;
              padding-top: 8px;
              width: 100%
            ">
              <span style="
                flex-grow: 1;
                flex-shrink: 0;
                text-wrap-mode: nowrap
              ">
                Item 20000
              </span>
            </div>
            <div style="
              border-bottom-left-radius: var(--menu-button-menu-border-radius, var(--border-radius-50));
              border-bottom-right-radius: var(--menu-button-menu-border-radius, var(--border-radius-50));
              border-bottom-style: solid;
              border-bottom-width: 1px;
              border-left-style: solid;
              border-left-width: 1px;
              border-right-style: solid;
              border-right-width: 1px;
              border-top-style: solid;
              border-top-width: 1px;
              box-sizing: border-box;
              color: var(--menu-button-menuitem-foreground-color, var(--color-foreground-primary));
              cursor: default;
              display: inline-grid;
              font-family: inherit;
              grid-template-columns: auto auto;
              justify-content: space-between;
              padding-bottom: 8px;
              padding-left: 15px;
              padding-right: 15px;
              padding-top: 8px;
              width: 100%
            ">
              <span style="
                flex-grow: 1;
                flex-shrink: 0;
                text-wrap-mode: nowrap
              ">
                Item 30000
              </span>
            </div>
          </div>
        </div>
      </span>
    </span>
  </div>
</body>
