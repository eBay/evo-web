<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div dir="rtl">
      <span style="display: inline-flex">
        <button style="
          background-color: var(--btn-secondary-background-color, transparent);
          border-bottom-right-radius: 24px;
          border-bottom-style: solid;
          border-bottom-width: 1px;
          border-bottom: 1px solid;
          border-left-style: solid;
          border-left-width: 1px;
          border-right-style: solid;
          border-right-width: 1px;
          border-top-right-radius: 24px;
          border-top-style: solid;
          border-top-width: 1px;
          border-top: 1px solid;
          color: var(--btn-secondary-foreground-color, var(--color-foreground-accent));
          font-family: inherit;
          font-size: var(--font-size-default);
          min-height: 40px;
          min-width: 88px;
          padding-bottom: 9.5px;
          padding-left: 20px;
          padding-right: 20px;
          padding-top: 9.5px;
          transition: all var(--motion-duration-short-3) var(--motion-easing-quick-enter);
          vertical-align: bottom
        ">
          <span style="
            align-items: center;
            display: flex;
            justify-content: center;
            width: 100%
          ">
            <span>
              Button
            </span>
          </span>
        </button>
        <span style="position: relative">
          <button style="
            background-color: var(--btn-secondary-background-color, transparent);
            border-bottom-left-radius: 24px;
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-bottom: 1px solid;
            border-left-style: solid;
            border-left-width: 1px;
            border-right-style: solid;
            border-right-width: 1px;
            border-top-left-radius: 24px;
            border-top-style: solid;
            border-top-width: 1px;
            border-top: 1px solid;
            color: var(--btn-secondary-foreground-color, var(--color-foreground-accent));
            font-family: inherit;
            font-size: var(--font-size-default);
            margin-left: inherit;
            margin-right: -1px;
            min-height: 40px;
            min-width: 40px;
            padding-bottom: 9.5px;
            padding-left: 8px;
            padding-right: 8px;
            padding-top: 9.5px;
            transition: all var(--motion-duration-short-3) var(--motion-easing-quick-enter);
            vertical-align: bottom
          ">
            <svg
              height="10"
              style="
                align-self: center;
                display: inline-block;
                fill: currentcolor;
                height: 12px;
                margin-inline-end: 8px;
                margin-inline-start: 8px;
                pointer-events: none;
                stroke-width: 0;
                stroke: currentcolor;
                vertical-align: middle;
                width: 12px
              "
              width="14"
            >
              <use href="#icon-chevron-down-12"/>
            </svg>
          </button>
        </span>
      </span>
    </div>
  </div>
</body>
