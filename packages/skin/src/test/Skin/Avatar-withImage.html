<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div style="
      align-items: center;
      border-bottom-left-radius: 50%;
      border-bottom-right-radius: 50%;
      border-top-left-radius: 50%;
      border-top-right-radius: 50%;
      display: inline-flex;
      font-size: var(--font-size-large-2);
      font-weight: var(--font-weight-bold);
      height: 48px;
      justify-content: center;
      line-height: 48px;
      overflow-x: hidden;
      overflow-y: hidden;
      position: relative;
      width: 48px
    ">
      <style>@scope{:scope{
        &::after {
          background-color: rgba(0, 0, 0, 0.05);
          bottom: 0px;
          content: "";
          display: block;
          left: 0px;
          pointer-events: none;
          position: absolute;
          right: 0px;
          top: 0px
        }
      }}</style>
      <img
        height=48
        src="https://ir.ebaystatic.com/cr/v/c01/skin/docs/dog_profile_optimized.jpg"
        style="
          display: inline-block;
          height: 48px;
          max-height: 100%;
          max-width: 100%;
          object-fit: cover;
          width: 48px
        "
        width=48
      />
    </div>
    <div style="
      align-items: center;
      border-bottom-left-radius: 50%;
      border-bottom-right-radius: 50%;
      border-top-left-radius: 50%;
      border-top-right-radius: 50%;
      display: inline-flex;
      font-size: var(--font-size-giant-4);
      font-weight: var(--font-weight-bold);
      height: 128px;
      justify-content: center;
      line-height: 128px;
      overflow-x: hidden;
      overflow-y: hidden;
      position: relative;
      width: 128px
    ">
      <style>@scope{:scope{
        &::after {
          background-color: rgba(0, 0, 0, 0.05);
          bottom: 0px;
          content: "";
          display: block;
          left: 0px;
          pointer-events: none;
          position: absolute;
          right: 0px;
          top: 0px
        }
      }}</style>
      <img
        height=128
        src="https://ir.ebaystatic.com/cr/v/c01/skin/docs/dog_profile_optimized.jpg"
        style="
          display: inline-block;
          font-size: var(--font-size-giant-4);
          height: 128px;
          line-height: 128px;
          max-height: 100%;
          max-width: 100%;
          object-fit: cover;
          width: 128px
        "
        width=128
      />
    </div>
  </div>
</body>
