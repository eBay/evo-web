<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <span style="
      display: inline-flex;
      position: relative;
      vertical-align: text-bottom
    ">
      <input
        checked
        style="
          font-size: 100%;
          height: 18px;
          margin-bottom: 0px;
          margin-left: 0px;
          margin-right: 0px;
          margin-top: 0px;
          min-width: 18px;
          opacity: 0;
          position: absolute;
          width: 18px;
          z-index: 1
        "
        type="checkbox"
      />
      <span
        hidden
        style="
          display: inline-flex;
          height: 18px;
          outline-offset: 1px
        "
      >
        <svg style="
          color: rgb(91, 167, 27);
          display: inline-block;
          fill: currentcolor;
          height: 18px;
          pointer-events: none;
          stroke-width: 0;
          stroke: currentcolor;
          vertical-align: middle;
          width: 18px
        ">
          <use href="#icon-checkbox-checked-18"/>
        </svg>
      </span>
    </span>
  </div>
</body>
