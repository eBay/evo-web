<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div>
      <legend style="margin-bottom: var(--spacing-100)">
        Choose an Option
      </legend>
      <div style="
        display: flex;
        margin-bottom: 16px;
        margin-top: 16px
      ">
        <span style="
          display: inline-flex;
          position: relative;
          vertical-align: text-bottom
        ">
          <input
            style="
              font-size: 100%;
              height: 18px;
              margin-bottom: 0px;
              margin-left: 0px;
              margin-right: 0px;
              margin-top: 0px;
              min-width: 18px;
              opacity: 0;
              position: absolute;
              width: 18px;
              z-index: 1
            "
            type="checkbox"
          />
          <span
            hidden
            style="
              display: inline-flex;
              height: 18px;
              outline-offset: 1px
            "
          >
            <svg
              height="18"
              style="
                color: var(--checkbox-unchecked-color, var(--color-foreground-primary));
                display: inline-block;
                fill: currentcolor;
                height: 18px;
                pointer-events: none;
                stroke-width: 0;
                stroke: currentcolor;
                vertical-align: middle;
                width: 18px
              "
              width="18"
            >
              <use href="#icon-checkbox-unchecked-18"/>
            </svg>
          </span>
        </span>
        <label style="
          margin-left: 4px;
          margin-right: auto
        ">
          Option 2
        </label>
      </div>
    </div>
  </div>
</body>
