<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <span style="display: inline-flex">
      <span style="
        display: inline-flex;
        position: relative;
        vertical-align: bottom
      ">
        <button style="
          background-color: var(--listbox-button-background-color, var(--color-background-secondary));
          border-bottom-color: inherit;
          border-bottom-left-radius: 8px;
          border-bottom-style: solid;
          border-bottom-width: 1px;
          border-bottom: 1px solid;
          border-left-color: inherit;
          border-left-style: solid;
          border-left-width: 1px;
          border-right-color: inherit;
          border-right-style: none;
          border-right-width: 1px;
          border-top-color: inherit;
          border-top-left-radius: 8px;
          border-top-style: solid;
          border-top-width: 1px;
          border-top: 1px solid;
          color: var(--listbox-button-foreground-color, var(--color-foreground-primary));
          font-family: inherit;
          font-size: var(--font-size-default);
          max-width: 100%;
          min-height: 40px;
          min-width: 64px;
          padding-bottom: 9.5px;
          padding-inline: var(--spacing-200) var(--spacing-100);
          padding-left: 15px;
          padding-right: 15px;
          padding-top: 9.5px;
          vertical-align: bottom
        ">
          <span style="
            align-items: center;
            display: flex;
            justify-content: space-between;
            width: 100%
          ">
            <span style="
              font-weight: 700;
              margin-right: auto
            ">
              <svg
                focusable="false"
                height="18"
                style="
                  display: inline-block;
                  height: 18px;
                  max-height: 48px;
                  max-width: 64px;
                  pointer-events: none;
                  stroke-width: 0;
                  vertical-align: middle;
                  width: 24px
                "
                width="24"
              >
                <use href="#flag-us"/>
              </svg>
            </span>
            <svg
              focusable="false"
              height="10"
              style="
                align-self: center;
                display: inline-block;
                fill: currentcolor;
                height: 12px;
                margin-inline-start: var(--spacing-50);
                pointer-events: none;
                stroke-width: 0;
                stroke: currentcolor;
                vertical-align: middle;
                width: 12px
              "
              width="14"
            >
              <use href="#icon-chevron-down-12"/>
            </svg>
          </span>
        </button>
      </span>
      <span style="
        display: inline-block;
        position: relative
      ">
        <label style="
          color: var(--floating-label-color, var(--color-foreground-secondary));
          display: inline-block;
          left: 16px;
          overflow-x: hidden;
          overflow-y: hidden;
          pointer-events: none;
          position: absolute;
          text-overflow: ellipsis;
          text-wrap-mode: nowrap;
          top: 0px;
          transform-origin: left center;
          transform: scale(0.75) translateY(2px);
          width: calc(100% - 40px);
          z-index: 2
        ">
          <span style="
            clip: rect(1px, 1px, 1px, 1px);
            height: 1px;
            overflow-x: hidden;
            overflow-y: hidden;
            position: absolute;
            text-wrap-mode: nowrap;
            width: 1px
          ">
            Area code +
          </span>
          Phone
                  Number
        </label>
        <span style="
          align-items: center;
          background-color: var(--textbox-background-color, var(--color-background-secondary));
          border-bottom-style: solid;
          border-bottom-width: 1px;
          border-left-style: solid;
          border-left-width: 1px;
          border-right-style: solid;
          border-right-width: 1px;
          border-top-style: solid;
          border-top-width: 1px;
          box-sizing: border-box;
          color: var(--textbox-foreground-color, var(--color-foreground-on-secondary));
          display: inline-flex;
          font-size: var(--font-size-default);
          overflow-x: hidden;
          overflow-y: hidden;
          position: relative;
          width: fit-content
        ">
          <span style="
            flex-shrink: 0;
            margin-inline-start: var(--spacing-200);
            padding-bottom: 2px;
            padding-top: 18px
          ">
            +1
          </span>
          <input
            style="
              appearance: none;
              color: inherit;
              flex-grow: 1;
              font-family: inherit;
              font-size: 1em;
              height: calc(var(--input-default-height) - 2px);
              margin-bottom: 0px;
              margin-left: 0px;
              margin-right: 0px;
              margin-top: 0px;
              padding-bottom: 2px;
              padding-inline-end: var(--spacing-200);
              padding-top: 18px;
              vertical-align: middle
            "
            type="tel"
          />
        </span>
      </span>
    </span>
  </div>
</body>
