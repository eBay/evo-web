<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <span style="
      animation-duration: 1.5s;
      animation-iteration-count: infinite;
      animation-name: spin;
      animation-timing-function: cubic-bezier(0.7, 0.2, 0.3, 0.73);
      display: inline-block;
      height: 24px;
      width: 24px
    ">
      <svg style="
        display: inline-block;
        fill: currentcolor;
        height: inherit;
        max-height: inherit;
        max-width: inherit;
        pointer-events: none;
        stroke-width: 0;
        stroke: currentcolor;
        vertical-align: middle;
        width: inherit
      ">
        <use href="#icon-spinner-24"/>
      </svg>
    </span>
  </div>
</body>
