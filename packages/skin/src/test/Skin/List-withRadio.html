<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div style="max-width: 480px">
      <fieldset style="
        border-bottom-width: 0px;
        border-left-width: 0px;
        border-right-width: 0px;
        border-top-width: 0px;
        padding-bottom: 0px;
        padding-left: 0px;
        padding-right: 0px;
        padding-top: 0px
      ">
        <legend style="
          align-items: center;
          background-color: var(--list-background-color, var(--color-background-primary));
          box-sizing: border-box;
          color: var(--color-foreground-on-primary);
          display: inline-flex;
          font-size: var(--font-size-16);
          margin-block-end: 1px;
          margin-block-start: 1px;
          margin-bottom: var(--spacing-100);
          min-height: var(--spacing-600);
          padding: var(--spacing-150) var(--spacing-200);
          width: 100%
        ">
          Choose an Option
        </legend>
        <div style="
          align-items: center;
          background-color: var(--list-background-color, var(--color-background-primary));
          box-sizing: border-box;
          color: var(--color-foreground-on-primary);
          display: inline-flex;
          font-size: var(--font-size-16);
          margin-block-end: 1px;
          margin-block-start: 1px;
          min-height: var(--spacing-600);
          padding: var(--spacing-150) var(--spacing-200);
          width: 100%
        ">
          <span style="
            display: inline-flex;
            margin-inline-end: var(--spacing-200);
            position: relative;
            vertical-align: text-bottom
          ">
            <input
              style="
                font-size: 100%;
                height: 18px;
                margin-bottom: 0px;
                margin-left: 0px;
                margin-right: 0px;
                margin-top: 0px;
                min-width: 18px;
                opacity: 0;
                position: absolute;
                width: 18px;
                z-index: 1
              "
              type="radio"
            />
            <span
              hidden
              style="
                display: inline-flex;
                height: 18px;
                outline-offset: 1px
              "
            >
              <svg
                height="18"
                style="
                  color: var(--radio-unchecked-color, var(--color-foreground-primary));
                  display: inline-block;
                  fill: currentcolor;
                  height: 18px;
                  pointer-events: none;
                  stroke-width: 0;
                  stroke: currentcolor;
                  vertical-align: middle;
                  width: 18px
                "
                width="18"
              >
                <use href="#icon-radio-unchecked-18"/>
              </svg>
            </span>
          </span>
          <label style="
            flex-basis: 0%;
            flex-grow: 1
          ">
            Option 1
          </label>
        </div>
        <div style="
          align-items: center;

            </span>
          </span>
          <label style="

          ">

        </div>
        <div style="

        </div>
      </fieldset>
    </div>
  </div>
</body>
