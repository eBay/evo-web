<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <span style="
      display: inline-block;
      vertical-align: bottom
    ">
      <div style="
        background-color: var(--listbox-background-color, var(--color-background-primary));
        cursor: default
      ">
        <div style="
          border-bottom-style: solid;
          border-bottom-width: 1px;
          border-left-style: solid;
          border-left-width: 1px;
          border-right-style: solid;
          border-right-width: 1px;
          border-top-style: solid;
          border-top-width: 1px;
          box-sizing: border-box;
          color: var(--listbox-option-foreground-color, var(--color-foreground-primary));
          display: inline-grid;
          font-family: inherit;
          grid-template-columns: auto auto;
          justify-content: space-between;
          margin-bottom: 1px;
          padding-bottom: 8px;
          padding-left: 15px;
          padding-right: 15px;
          padding-top: 8px;
          width: 100%
        ">
          <span style="
            flex-basis: 0%;
            flex-grow: 1;
            text-wrap-mode: nowrap
          ">
            Option 1
          </span>
          <span style="
            color: var(--listbox-button-subtitle-color, var(--color-foreground-secondary));
            font-size: var(--font-size-small);
            grid-row-start: 2
          ">
            <span style="
              clip: rect(1px, 1px, 1px, 1px);
              height: 1px;
              overflow-x: hidden;
              overflow-y: hidden;
              position: absolute;
              text-wrap-mode: nowrap;
              width: 1px
            ">
              .
            </span>
            More info about option 1
          </span>
          <svg
            height="8"
            style="
              align-self: center;
              display: inline-block;
              fill: currentcolor;
              height: 16px;
              margin-inline-start: var(--spacing-100);
              margin-left: auto;
              margin-right: auto;
              pointer-events: none;
              stroke-width: 0;
              stroke: currentcolor;
              vertical-align: middle;
              width: 16px
            "
            width="8"
          >
            <use href="#icon-tick-16"/>
          </svg>
        </div>
        <div style="
          border-bottom-style: solid;
          border-bottom-width: 1px;
          border-left-style: solid;
          border-left-width: 1px;
          border-right-style: solid;
          border-right-width: 1px;
          border-top-style: solid;
          border-top-width: 1px;
          box-sizing: border-box;
          color: var(--listbox-option-foreground-color, var(--color-foreground-primary));

          justify-content: space-between;
          margin-bottom: 1px;
          padding-bottom: 8px;
          padding-left: 15px;
          padding-right: 15px;
          padding-top: 8px;
          width: 100%
        ">
          <span style="
            flex-basis: 0%;
            flex-grow: 1;
            text-wrap-mode: nowrap
          ">
            Option 2
          </span>
          <span style="
            color: var(--listbox-button-subtitle-color, var(--color-foreground-secondary));
            font-size: var(--font-size-small);
            grid-row-start: 2
          ">
            <span style="
              clip: rect(1px, 1px, 1px, 1px);
              height: 1px;
              overflow-x: hidden;
              overflow-y: hidden;
              position: absolute;
              text-wrap-mode: nowrap;
              width: 1px
            ">
              .
            </span>
            More info about option 2
          </span>
          <svg
            height="8"
            style="
              align-self: center;
              display: inline-block;
              fill: currentcolor;
              height: 16px;
              margin-inline-start: var(--spacing-100);
              margin-left: auto;
              margin-right: auto;
              opacity: 0;
              pointer-events: none;
              stroke-width: 0;
              stroke: currentcolor;
              vertical-align: middle;
              width: 16px
            "
            width="8"
          >
            <use href="#icon-tick-16"/>
          </svg>
        </div>
        <div style="
          border-bottom-style: solid;
          border-bottom-width: 1px;
          border-left-style: solid;
          border-left-width: 1px;
          border-right-style: solid;
          border-right-width: 1px;
          border-top-style: solid;
          border-top-width: 1px;
          box-sizing: border-box;
          color: var(--listbox-option-foreground-color, var(--color-foreground-primary));

          font-family: inherit;

          justify-content: space-between;
          padding-bottom: 8px;
          padding-left: 15px;
          padding-right: 15px;
          padding-top: 8px;
          width: 100%
        ">
          <span style="
            flex-basis: 0%;
            flex-grow: 1;

          ">
            Option 3
          </span>

            color: var(--listbox-button-subtitle-color, var(--color-foreground-secondary));

            <span style="

            ">

          </span>
          <svg
            height="8"
            style="
              align-self: center;
              display: inline-block;
              fill: currentcolor;
              height: 16px;
              margin-inline-start: var(--spacing-100);
              margin-left: auto;
              margin-right: auto;
              opacity: 0;
              pointer-events: none;
              stroke-width: 0;
              stroke: currentcolor;
              vertical-align: middle;
              width: 16px
            "
            width="8"
          >
            <use href="#icon-tick-16"/>
          </svg>
        </div>
      </div>
    </span>
  </div>
</body>
