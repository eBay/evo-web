<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div style="
      margin-bottom: 16px;
      margin-top: 16px
    ">
      <label style="
        display: block;
        margin-bottom: 8px;
        margin-right: 8px
      ">
        Textbox Field - Default
      </label>
      <div style="
        align-items: center;
        background-color: var(--textbox-background-color, var(--color-background-secondary));
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-left-style: solid;
        border-left-width: 1px;
        border-right-style: solid;
        border-right-width: 1px;
        border-top-style: solid;
        border-top-width: 1px;
        box-sizing: border-box;
        color: var(--textbox-foreground-color, var(--color-foreground-on-secondary));
        display: inline-flex;
        font-size: var(--font-size-default);
        overflow-x: hidden;
        overflow-y: hidden;
        position: relative;
        width: fit-content
      ">
        <input style="
          appearance: none;
          color: inherit;
          flex-grow: 1;
          font-family: inherit;
          font-size: 1em;
          height: calc(var(--input-default-height) - 2px);
          margin-bottom: 0px;
          margin-left: 0px;
          margin-right: 0px;
          margin-top: 0px;
          padding-inline-end: var(--spacing-200);
          padding-inline-start: var(--spacing-200);
          vertical-align: middle
        "/>
      </div>
      <div style="
        color: var(--field-description-color, var(--color-foreground-secondary));
        font-size: var(--font-size-small);
        line-height: var(--spacing-200);
        margin-top: var(--spacing-50);
        margin: var(--spacing-100) 0 0
      ">
        <span>
          Field description - default
        </span>
      </div>
    </div>
    <div style="
      margin-bottom: 16px;
      margin-top: 16px
    ">
      <label style="
        display: block;
        margin-bottom: 8px;
        margin-right: 8px
      ">
        Textbox Field - Confirmation
      </label>
      <div style="
        align-items: center;
        background-color: var(--textbox-background-color, var(--color-background-secondary));
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-left-style: solid;
        border-left-width: 1px;
        border-right-style: solid;
        border-right-width: 1px;
        border-top-style: solid;
        border-top-width: 1px;
        box-sizing: border-box;
        color: var(--textbox-foreground-color, var(--color-foreground-on-secondary));
        display: inline-flex;
        font-size: var(--font-size-default);
        overflow-x: hidden;
        overflow-y: hidden;
        position: relative;
        width: fit-content
      ">
        <input style="
          appearance: none;
          color: inherit;
          flex-grow: 1;
          font-family: inherit;
          font-size: 1em;
          height: calc(var(--input-default-height) - 2px);
          margin-bottom: 0px;
          margin-left: 0px;
          margin-right: 0px;
          margin-top: 0px;
          padding-inline-end: var(--spacing-200);
          padding-inline-start: var(--spacing-200);
          vertical-align: middle
        "/>
      </div>
      <div style="
        color: var(--field-description-confirmation-color, var(--color-foreground-confirmation));
        font-size: var(--font-size-small);
        line-height: var(--spacing-200);
        margin-top: var(--spacing-50);
        margin: var(--spacing-100) 0 0
      ">
        <span>
          Field description - confirmation
        </span>
      </div>
    </div>
    <div style="
      margin-bottom: 16px;
      margin-top: 16px
    ">
      <label style="
        display: block;
        margin-bottom: 8px;
        margin-right: 8px
      ">
        Textbox Field - Information
      </label>
      <div style="
        align-items: center;
        background-color: var(--textbox-background-color, var(--color-background-secondary));
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-left-style: solid;
        border-left-width: 1px;
        border-right-style: solid;
        border-right-width: 1px;
        border-top-style: solid;
        border-top-width: 1px;
        box-sizing: border-box;
        color: var(--textbox-foreground-color, var(--color-foreground-on-secondary));
        display: inline-flex;
        font-size: var(--font-size-default);
        overflow-x: hidden;
        overflow-y: hidden;
        position: relative;
        width: fit-content
      ">
        <input style="
          appearance: none;
          color: inherit;
          flex-grow: 1;
          font-family: inherit;
          font-size: 1em;
          height: calc(var(--input-default-height) - 2px);
          margin-bottom: 0px;
          margin-left: 0px;
          margin-right: 0px;
          margin-top: 0px;
          padding-inline-end: var(--spacing-200);
          padding-inline-start: var(--spacing-200);
          vertical-align: middle
        "/>
      </div>
      <div style="
        color: var(--field-description-information-color, var(--color-foreground-information));
        font-size: var(--font-size-small);
        line-height: var(--spacing-200);
        margin-top: var(--spacing-50);
        margin: var(--spacing-100) 0 0
      ">
        <span>
          Field description - information
        </span>
      </div>
    </div>
    <div style="
      margin-bottom: 16px;
      margin-top: 16px
    ">
      <label style="
        display: block;
        margin-bottom: 8px;
        margin-right: 8px
      ">
        Textbox Field - Error
      </label>
      <div style="
        align-items: center;
        background-color: var(--textbox-background-color, var(--color-background-secondary));
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-left-style: solid;
        border-left-width: 1px;
        border-right-style: solid;
        border-right-width: 1px;
        border-top-style: solid;
        border-top-width: 1px;
        box-sizing: border-box;
        color: var(--textbox-foreground-color, var(--color-foreground-on-secondary));
        display: inline-flex;
        font-size: var(--font-size-default);
        overflow-x: hidden;
        overflow-y: hidden;
        position: relative;
        width: fit-content
      ">
        <input style="
          appearance: none;
          color: inherit;
          flex-grow: 1;
          font-family: inherit;
          font-size: 1em;
          height: calc(var(--input-default-height) - 2px);
          margin-bottom: 0px;
          margin-left: 0px;
          margin-right: 0px;
          margin-top: 0px;
          padding-inline-end: var(--spacing-200);
          padding-inline-start: var(--spacing-200);
          vertical-align: middle
        "/>
      </div>
      <div style="
        color: var(--field-description-attention-color, var(--color-foreground-attention));
        font-size: var(--font-size-small);
        line-height: var(--spacing-200);
        margin-top: var(--spacing-50);
        margin: var(--spacing-100) 0 0
      ">
        <svg
          height="10"
          style="
            display: inline-block;
            fill: currentcolor;
            height: 16px;
            margin-right: var(--spacing-50);
            pointer-events: none;
            stroke-width: 0;
            stroke: currentcolor;
            vertical-align: middle;
            width: 16px
          "
          width="14"
        >
          <use href="#icon-attention-filled-16"/>
        </svg>
        <span>
          Field description - error
        </span>
      </div>
    </div>
    <span style="display: inline-block">
      <label style="
        display: block;
        margin-bottom: 8px;
        margin-right: 8px
      ">
        Listbox Button Field - Error
      </label>
      <div style="
        align-items: center;
        background-color: var(--textbox-background-color, var(--color-background-secondary));
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-left-style: solid;
        border-left-width: 1px;
        border-right-style: solid;
        border-right-width: 1px;
        border-top-style: solid;
        border-top-width: 1px;
        box-sizing: border-box;
        color: var(--textbox-foreground-color, var(--color-foreground-on-secondary));
        display: inline-flex;
        font-size: var(--font-size-default);
        overflow-x: hidden;
        overflow-y: hidden;
        position: relative;
        width: fit-content
      ">
        <span style="
          display: inline-block;
          flex-shrink: 0;
          margin-inline-end: var(--spacing-200);
          margin-inline-start: var(--spacing-200);
          position: relative;
          vertical-align: bottom
        ">
          <button style="
            background-color: var(--listbox-button-background-color, var(--color-background-secondary));
            border-bottom-color: inherit;
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-bottom: 1px solid;
            border-left-color: inherit;
            border-left-style: solid;
            border-left-width: 1px;
            border-right-color: inherit;
            border-right-style: solid;
            border-right-width: 1px;
            border-top-color: inherit;
            border-top-style: solid;
            border-top-width: 1px;
            border-top: 1px solid;
            color: var(--listbox-button-foreground-color, var(--color-foreground-primary));
            font-family: inherit;
            font-size: var(--font-size-default);
            max-width: 100%;
            min-height: 40px;
            min-width: 150px;
            padding-bottom: 9.5px;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 9.5px;
            vertical-align: bottom
          ">
            <span style="
              align-items: center;
              display: flex;
              justify-content: space-between;
              width: 100%
            ">
              <span style="
                color: var(--listbox-button-label-color, var(--color-foreground-attention));
                margin-right: 3px
              ">
                Color:
              </span>
              <span style="
                font-weight: 700;
                margin-right: auto
              ">
                -
              </span>
              <svg
                height="10"
                style="
                  align-self: center;
                  display: inline-block;
                  fill: currentcolor;
                  height: 12px;
                  margin-inline-start: 8px;
                  pointer-events: none;
                  stroke-width: 0;
                  stroke: currentcolor;
                  vertical-align: middle;
                  width: 12px
                "
                width="14"
              >
                <use href="#icon-chevron-down-12"/>
              </svg>
            </span>
          </button>
        </span>
      </div>
      <div style="
        color: var(--field-description-attention-color, var(--color-foreground-attention));
        font-size: var(--font-size-small);
        line-height: var(--spacing-200);
        margin-top: var(--spacing-50);
        margin: var(--spacing-100) 0 0
      ">
        <svg
          height="10"
          style="
            display: inline-block;
            fill: currentcolor;
            height: 16px;
            margin-right: var(--spacing-50);
            pointer-events: none;
            stroke-width: 0;
            stroke: currentcolor;
            vertical-align: middle;
            width: 16px
          "
          width="14"
        >
          <use href="#icon-attention-filled-16"/>
        </svg>
        <span>
          There was an error
        </span>
      </div>
    </span>
  </div>
</body>
