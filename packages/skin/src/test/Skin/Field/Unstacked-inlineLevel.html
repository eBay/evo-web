<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <span style="display: inline-block">
      <label style="margin-right: 8px">
        Field 1
      </label>
      <span style="
        align-items: center;
        background-color: var(--textbox-background-color, var(--color-background-secondary));
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-left-style: solid;
        border-left-width: 1px;
        border-right-style: solid;
        border-right-width: 1px;
        border-top-style: solid;
        border-top-width: 1px;
        box-sizing: border-box;
        color: var(--textbox-foreground-color, var(--color-foreground-on-secondary));
        display: inline-flex;
        font-size: var(--font-size-default);
        overflow-x: hidden;
        overflow-y: hidden;
        position: relative;
        width: fit-content
      ">
        <input
          placeholder="placeholder text"
          style="
            appearance: none;
            color: inherit;
            flex-grow: 1;
            font-family: inherit;
            font-size: 1em;
            height: calc(var(--input-default-height) - 2px);
            margin-bottom: 0px;
            margin-left: 0px;
            margin-right: 0px;
            margin-top: 0px;
            padding-inline-end: var(--spacing-200);
            padding-inline-start: var(--spacing-200);
            vertical-align: middle
          "
        />
      </span>
    </span>
    <span style="
      display: inline-block;
      margin-left: 8px
    ">
      <label style="margin-right: 8px">
        Field 2
      </label>
      <span style="
        color: var(--select-foreground-color, var(--color-foreground-primary));
        display: inline-block;
        font-size: var(--font-size-default);
        position: relative
      ">
        <select style="
          appearance: none;
          background-color: var(--select-background-color, var(--color-background-secondary));
          color: inherit;
          font-family: inherit;
          font-size: 1em;
          height: 40px;
          padding: 0 var(--spacing-400) 0 var(--spacing-200);
          vertical-align: middle
        ">
          <option
            label="Option 1"
            selected
          >
            Option 1
          </option>
          <option label="Option 2">
            Option 2
          </option>
          <option label="Option 3">
            Option 3
          </option>
        </select>
        <svg
          height="8"
          style="
            display: inline-block;
            fill: currentcolor;
            height: 100%;
            pointer-events: none;
            position: absolute;
            right: 16px;
            stroke-width: 0;
            stroke: currentcolor;
            top: 0px;
            vertical-align: middle;
            width: 12px
          "
          width="8"
        >
          <use href="#icon-chevron-down-12"/>
        </svg>
      </span>
    </span>
    <span style="
      display: inline-block;
      margin-left: 8px
    ">
      <label style="margin-right: 8px">
        Field 3
      </label>
      <span style="
        box-sizing: border-box;
        display: inline-flex;
        height: 40px;
        position: relative;
        vertical-align: middle
      ">
        <input
          style="
            height: 24px;
            left: 0px;
            margin-bottom: 0px;
            margin-left: 0px;
            margin-right: 0px;
            margin-top: 0px;
            opacity: 0;
            position: absolute;
            top: 8px;
            width: 40px;
            z-index: 1
          "
          type="checkbox"
        />
        <span style="
          align-self: center;
          background-color: var(--switch-unchecked-background-color, var(--color-background-secondary));
          border-bottom-left-radius: 400px;
          border-bottom-right-radius: 400px;
          border-bottom-style: solid;
          border-bottom-width: 1px;
          border-left-style: solid;
          border-left-width: 1px;
          border-right-style: solid;
          border-right-width: 1px;
          border-top-left-radius: 400px;
          border-top-right-radius: 400px;
          border-top-style: solid;
          border-top-width: 1px;
          color: transparent;
          display: inline-block;
          height: 24px;
          position: relative;
          text-indent: 100%;
          transition-duration: 0.15s;
          transition-property: left;
          transition-timing-function: ease-out;
          width: 40px
        ">
          <style>@scope{:scope{
            &::after {
              background-color: var(--switch-foreground-color, var(--color-background-primary));
              border-bottom-left-radius: 50%;
              border-bottom-right-radius: 50%;
              border-bottom-style: solid;
              border-bottom-width: 1px;
              border-left-style: solid;
              border-left-width: 1px;
              border-right-style: solid;
              border-right-width: 1px;
              border-top-left-radius: 50%;
              border-top-right-radius: 50%;
              border-top-style: solid;
              border-top-width: 1px;
              content: "";
              display: block;
              height: 24px;
              left: -1px;
              position: absolute;
              top: -1px;
              transform: translateZ(0px);
              transition-duration: 0.15s;
              transition-property: left;
              transition-timing-function: ease-out;
              width: 24px
            }
          }}</style>
        </span>
      </span>
    </span>
    <span style="
      display: inline-block;
      margin-left: 8px
    ">
      <label style="
        display: inline-block;
        margin-right: 8px;
        margin-top: 16px
      ">
        Field 4
      </label>
      <span style="
        align-items: center;
        background-color: var(--textbox-background-color, var(--color-background-secondary));
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-left-style: solid;
        border-left-width: 1px;
        border-right-style: solid;
        border-right-width: 1px;
        border-top-style: solid;
        border-top-width: 1px;
        box-sizing: border-box;
        color: var(--textbox-foreground-color, var(--color-foreground-on-secondary));
        display: inline-flex;
        font-size: var(--font-size-default);
        overflow-x: hidden;
        overflow-y: hidden;
        position: relative;
        vertical-align: top;
        width: fit-content
      ">
        <textarea
          placeholder="placeholder text"
          style="
            appearance: none;
            border-bottom-style: none;
            border-left-style: none;
            border-right-style: none;
            border-top-style: none;
            color: inherit;
            flex-grow: 1;
            font-family: inherit;
            font-size: 1em;
            height: 40px;
            min-height: 200px;
            padding: var(--spacing-200);
            resize: vertical;
            vertical-align: middle
          "
        />
      </span>
    </span>
  </div>
</body>
