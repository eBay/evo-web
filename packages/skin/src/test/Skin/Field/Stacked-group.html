<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <fieldset style="
      border-bottom-width: 0px;
      border-left-width: 0px;
      border-right-width: 0px;
      border-top-width: 0px;
      padding-bottom: 0px;
      padding-left: 0px;
      padding-right: 0px;
      padding-top: 0px
    ">
      <legend style="
        clip: rect(1px, 1px, 1px, 1px);
        height: 1px;
        margin-bottom: var(--spacing-100);
        overflow-x: hidden;
        overflow-y: hidden;
        padding-left: 0px;
        padding-right: 0px;
        position: absolute;
        text-wrap-mode: nowrap;
        width: 1px
      ">
        Account Type
      </legend>
      <div style="
        display: flex;
        margin-bottom: 16px;
        margin-top: 16px
      ">
        <span style="display: inline-block">
          <span style="
            display: inline-flex;
            position: relative;
            vertical-align: text-bottom
          ">
            <input
              style="
                font-size: 100%;
                height: 18px;
                margin-bottom: 0px;
                margin-left: 0px;
                margin-right: 0px;
                margin-top: 0px;
                min-width: 18px;
                opacity: 0;
                position: absolute;
                width: 18px;
                z-index: 1
              "
              type="radio"
            />
            <span
              hidden
              style="
                display: inline-flex;
                height: 18px;
                outline-offset: 1px
              "
            >
              <svg
                height="18"
                style="
                  color: var(--radio-unchecked-color, var(--color-foreground-primary));
                  display: inline-block;
                  fill: currentcolor;
                  height: 18px;
                  pointer-events: none;
                  stroke-width: 0;
                  stroke: currentcolor;
                  vertical-align: middle;
                  width: 18px
                "
                width="18"
              >
                <use href="#icon-radio-unchecked-18"/>
              </svg>
            </span>
          </span>
          <label style="
            margin-left: 4px;
            margin-right: auto
          ">
            Personal account
          </label>
        </span>
        <span style="
          display: inline-block;
          margin-left: 8px
        ">
          <span style="
            display: inline-flex;
            position: relative;
            vertical-align: text-bottom
          ">
            <input
              style="
                font-size: 100%;
                height: 18px;
                margin-bottom: 0px;
                margin-left: 0px;
                margin-right: 0px;
                margin-top: 0px;
                min-width: 18px;
                opacity: 0;
                position: absolute;
                width: 18px;
                z-index: 1
              "
              type="radio"
            />
            <span
              hidden
              style="
                display: inline-flex;
                height: 18px;
                outline-offset: 1px
              "
            >
              <svg
                height="18"
                style="
                  color: var(--radio-unchecked-color, var(--color-foreground-primary));
                  display: inline-block;
                  fill: currentcolor;
                  height: 18px;
                  pointer-events: none;
                  stroke-width: 0;
                  stroke: currentcolor;
                  vertical-align: middle;
                  width: 18px
                "
                width="18"
              >
                <use href="#icon-radio-unchecked-18"/>
              </svg>
            </span>
          </span>
          <label style="
            margin-left: 4px;
            margin-right: auto
          ">
            Business account
          </label>
        </span>
      </div>
    </fieldset>
    <div style="
      margin-bottom: 16px;
      margin-top: 16px
    ">
      <label style="
        display: block;
        margin-bottom: 8px;
        margin-right: 8px
      ">
        Email
      </label>
      <div style="
        align-items: center;
        background-color: var(--textbox-background-color, var(--color-background-secondary));
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-left-style: solid;
        border-left-width: 1px;
        border-right-style: solid;
        border-right-width: 1px;
        border-top-style: solid;
        border-top-width: 1px;
        box-sizing: border-box;
        color: var(--textbox-foreground-color, var(--color-foreground-on-secondary));
        display: inline-flex;
        font-size: var(--font-size-default);
        overflow-x: hidden;
        overflow-y: hidden;
        position: relative;
        width: fit-content
      ">
        <input style="
          appearance: none;
          color: inherit;
          flex-grow: 1;
          font-family: inherit;
          font-size: 1em;
          height: calc(var(--input-default-height) - 2px);
          margin-bottom: 0px;
          margin-left: 0px;
          margin-right: 0px;
          margin-top: 0px;
          padding-inline-end: var(--spacing-200);
          padding-inline-start: var(--spacing-200);
          vertical-align: middle
        "/>
      </div>
    </div>
    <div style="
      margin-bottom: 16px;
      margin-top: 16px
    ">
      <label style="
        display: block;
        margin-bottom: 8px;
        margin-right: 8px
      ">
        Password
      </label>
      <div style="
        align-items: center;
        background-color: var(--textbox-background-color, var(--color-background-secondary));
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-left-style: solid;
        border-left-width: 1px;
        border-right-style: solid;
        border-right-width: 1px;
        border-top-style: solid;
        border-top-width: 1px;
        box-sizing: border-box;
        color: var(--textbox-foreground-color, var(--color-foreground-on-secondary));
        display: inline-flex;
        font-size: var(--font-size-default);
        overflow-x: hidden;
        overflow-y: hidden;
        position: relative;
        width: fit-content
      ">
        <input
          style="
            appearance: none;
            color: inherit;
            flex-grow: 1;
            font-family: inherit;
            font-size: 1em;
            height: calc(var(--input-default-height) - 2px);
            margin-bottom: 0px;
            margin-left: 0px;
            margin-right: 0px;
            margin-top: 0px;
            padding-inline-end: var(--spacing-200);
            padding-inline-start: var(--spacing-200);
            vertical-align: middle
          "
          type="password"
        />
      </div>
    </div>
    <div style="
      display: flex;
      margin-bottom: 16px;
      margin-top: 16px
    ">
      <span style="display: inline-block">
        <label style="
          display: block;
          margin-bottom: 8px;
          margin-right: 8px
        ">
          First Name
        </label>
        <div style="
          align-items: center;
          background-color: var(--textbox-background-color, var(--color-background-secondary));
          border-bottom-style: solid;
          border-bottom-width: 1px;
          border-left-style: solid;
          border-left-width: 1px;
          border-right-style: solid;
          border-right-width: 1px;
          border-top-style: solid;
          border-top-width: 1px;
          box-sizing: border-box;
          color: var(--textbox-foreground-color, var(--color-foreground-on-secondary));
          display: inline-flex;
          font-size: var(--font-size-default);
          overflow-x: hidden;
          overflow-y: hidden;
          position: relative;
          width: fit-content
        ">
          <input style="
            appearance: none;
            color: inherit;
            flex-grow: 1;
            font-family: inherit;
            font-size: 1em;
            height: calc(var(--input-default-height) - 2px);
            margin-bottom: 0px;
            margin-left: 0px;
            margin-right: 0px;
            margin-top: 0px;
            padding-inline-end: var(--spacing-200);
            padding-inline-start: var(--spacing-200);
            vertical-align: middle
          "/>
        </div>
      </span>
      <span style="
        display: inline-block;
        margin-left: 8px
      ">
        <label style="
          display: block;
          margin-bottom: 8px;
          margin-right: 8px
        ">
          Last Name
        </label>
        <div style="
          align-items: center;
          background-color: var(--textbox-background-color, var(--color-background-secondary));
          border-bottom-style: solid;
          border-bottom-width: 1px;
          border-left-style: solid;
          border-left-width: 1px;
          border-right-style: solid;
          border-right-width: 1px;
          border-top-style: solid;
          border-top-width: 1px;
          box-sizing: border-box;
          color: var(--textbox-foreground-color, var(--color-foreground-on-secondary));
          display: inline-flex;
          font-size: var(--font-size-default);
          overflow-x: hidden;
          overflow-y: hidden;
          position: relative;
          width: fit-content
        ">
          <input style="
            appearance: none;
            color: inherit;
            flex-grow: 1;
            font-family: inherit;
            font-size: 1em;
            height: calc(var(--input-default-height) - 2px);
            margin-bottom: 0px;
            margin-left: 0px;
            margin-right: 0px;
            margin-top: 0px;
            padding-inline-end: var(--spacing-200);
            padding-inline-start: var(--spacing-200);
            vertical-align: middle
          "/>
        </div>
      </span>
    </div>
    <div style="
      display: flex;
      margin-bottom: 16px;
      margin-top: 16px
    ">
      <span style="display: inline-block">
        <label style="
          display: block;
          margin-bottom: 8px;
          margin-right: 8px
        ">
          Dialing Code
        </label>
        <div style="
          color: var(--select-foreground-color, var(--color-foreground-primary));
          font-size: var(--font-size-default);
          position: relative
        ">
          <select style="
            appearance: none;
            background-color: var(--select-background-color, var(--color-background-secondary));
            color: inherit;
            font-family: inherit;
            font-size: 1em;
            height: 40px;
            padding: 0 var(--spacing-400) 0 var(--spacing-200);
            vertical-align: middle
          ">
            <option
              label="United States +1"
              selected
            >
              United States +1
            </option>
            <option label="United Kingdom +44">
              United Kingdom +44
            </option>
            <option label="Canada +1">
              Canada +1
            </option>
          </select>
          <svg
            height="8"
            style="
              display: inline-block;
              fill: currentcolor;
              height: 100%;
              pointer-events: none;
              position: absolute;
              right: 16px;
              stroke-width: 0;
              stroke: currentcolor;
              top: 0px;
              vertical-align: middle;
              width: 12px
            "
            width="8"
          >
            <use href="#icon-chevron-down-12"/>
          </svg>
        </div>
      </span>
      <span style="
        display: inline-block;
        margin-left: 8px
      ">
        <label style="
          display: block;
          margin-bottom: 8px;
          margin-right: 8px
        ">
          Mobile Phone
        </label>
        <div style="
          align-items: center;
          background-color: var(--textbox-background-color, var(--color-background-secondary));
          border-bottom-style: solid;
          border-bottom-width: 1px;
          border-left-style: solid;
          border-left-width: 1px;
          border-right-style: solid;
          border-right-width: 1px;
          border-top-style: solid;
          border-top-width: 1px;
          box-sizing: border-box;
          color: var(--textbox-foreground-color, var(--color-foreground-on-secondary));
          display: inline-flex;
          font-size: var(--font-size-default);
          overflow-x: hidden;
          overflow-y: hidden;
          position: relative;
          width: fit-content
        ">
          <input style="
            appearance: none;
            color: inherit;
            flex-grow: 1;
            font-family: inherit;
            font-size: 1em;
            height: calc(var(--input-default-height) - 2px);
            margin-bottom: 0px;
            margin-left: 0px;
            margin-right: 0px;
            margin-top: 0px;
            padding-inline-end: var(--spacing-200);
            padding-inline-start: var(--spacing-200);
            vertical-align: middle
          "/>
        </div>
      </span>
    </div>
    <div style="
      margin-bottom: 16px;
      margin-top: 16px
    ">
      <button style="
        background-color: var(--btn-primary-background-color, var(--color-background-accent));
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-bottom: 1px solid;
        border-left-style: solid;
        border-left-width: 1px;
        border-right-style: solid;
        border-right-width: 1px;
        border-top-style: solid;
        border-top-width: 1px;
        border-top: 1px solid;
        color: var(--btn-primary-foreground-color, var(--color-foreground-on-accent));
        font-family: inherit;
        font-size: var(--font-size-default);
        font-weight: 700;
        min-height: 40px;
        min-width: 88px;
        padding-bottom: 9.5px;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 9.5px;
        transition: all var(--motion-duration-short-3) var(--motion-easing-quick-enter);
        vertical-align: bottom;
        width: 100%
      ">
        Register
      </button>
    </div>
  </div>
</body>
