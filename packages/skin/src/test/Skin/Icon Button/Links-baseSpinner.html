<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <a style="
      align-items: center;
      background-color: var(--icon-button-background-color, var(--color-background-secondary));
      border-bottom-color: transparent;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      border-bottom-style: solid;
      border-bottom-width: 2px;
      border-left-color: transparent;
      border-left-style: solid;
      border-left-width: 2px;
      border-right-color: transparent;
      border-right-style: solid;
      border-right-width: 2px;
      border-top-color: transparent;
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
      border-top-style: solid;
      border-top-width: 2px;
      box-sizing: border-box;
      color: var(--link-foreground-color-default, var(--color-foreground-link-primary));
      display: inline-flex;
      font-family: inherit;
      height: 48px;
      justify-content: center;
      vertical-align: text-bottom;
      width: 48px
    ">
      <span style="
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
        animation-name: spin;
        animation-timing-function: cubic-bezier(0.7, 0.2, 0.3, 0.73);
        display: inline-block;
        height: 30px;
        width: 30px
      ">
        <svg
          height="24"
          style="
            display: inline-block;
            fill: currentcolor;
            height: inherit;
            max-height: inherit;
            max-width: inherit;
            pointer-events: none;
            stroke-width: 0;
            stroke: currentcolor;
            vertical-align: middle;
            width: inherit
          "
          width="24"
        >
          <use href="#icon-spinner-24"/>
        </svg>
      </span>
    </a>
