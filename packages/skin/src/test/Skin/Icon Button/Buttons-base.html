<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <button style="
      background-color: var(--icon-button-background-color, var(--color-background-secondary));
      border-bottom-color: transparent;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      border-bottom-style: solid;
      border-left-color: transparent;
      border-left-style: solid;
      border-right-color: transparent;
      border-right-style: solid;
      border-top-color: transparent;
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
      border-top-style: solid;
      font-family: inherit;
      height: 48px;
      justify-content: center;
      padding-bottom: 0px;
      padding-left: 0px;
      padding-right: 0px;
      padding-top: 0px;
      vertical-align: text-bottom;
      width: 48px
    ">
      <svg
        height="16"
        style="
          display: inline-block;
          fill: var(--icon-button-icon-foreground-color, var(--color-foreground-primary));
          height: 24px;
          max-width: 75%;
          pointer-events: none;
          position: relative;
          stroke-width: 0;
          stroke: currentcolor;
          vertical-align: middle;
          width: 24px
        "
        width="16"
      >
        <use href="#icon-heart-24"/>
      </svg>
    </button>
    <button style="
      background-color: var(--icon-button-background-color, var(--color-background-secondary));
      border-bottom-color: transparent;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      border-bottom-style: solid;
      border-left-color: transparent;
      border-left-style: solid;
      border-right-color: transparent;
      border-right-style: solid;
      border-top-color: transparent;
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
      border-top-style: solid;
      font-family: inherit;
      height: 40px;
      justify-content: center;
      padding-bottom: 0px;
      padding-left: 0px;
      padding-right: 0px;
      padding-top: 0px;
      vertical-align: text-bottom;
      width: 40px
    ">
      <svg
        height="16"
        style="
          display: inline-block;
          fill: var(--icon-button-icon-foreground-color, var(--color-foreground-primary));
          height: 20px;
          max-width: 75%;
          pointer-events: none;
          position: relative;
          stroke-width: 0;
          stroke: currentcolor;
          vertical-align: middle;
          width: 20px
        "
        width="16"
      >
        <use href="#icon-heart-20"/>
      </svg>
    </button>
    <button style="
      background-color: var(--icon-button-background-color, var(--color-background-secondary));
      border-bottom-color: transparent;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      border-bottom-style: solid;
      border-left-color: transparent;
      border-left-style: solid;
      border-right-color: transparent;
      border-right-style: solid;
      border-top-color: transparent;
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
      border-top-style: solid;
      font-family: inherit;
      height: 32px;
      justify-content: center;
      padding-bottom: 0px;
      padding-left: 0px;
      padding-right: 0px;
      padding-top: 0px;
      vertical-align: text-bottom;
      width: 32px
    ">
      <svg
        height="16"
        style="
          display: inline-block;
          fill: var(--icon-button-icon-foreground-color, var(--color-foreground-primary));
          height: 16px;
          max-width: 75%;
          pointer-events: none;
          position: relative;
          stroke-width: 0;
          stroke: currentcolor;
          vertical-align: middle;
          width: 16px
        "
        width="16"
      >
        <use href="#icon-heart-16"/>
      </svg>
    </button>
  </div>
</body>
