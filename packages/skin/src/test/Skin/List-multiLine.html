<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div style="max-width: 480px">
      <ul style="
        margin-bottom: 0px;
        margin-top: 0px;
        padding-left: 0px
      ">
        <li>
          <style>@scope{:scope{
            &::marker {
              content: "";
              font-size: 0px
            }
          }}</style>
          <div style="
            align-items: center;
            background-color: var(--list-background-color, var(--color-background-primary));
            box-sizing: border-box;
            color: var(--color-foreground-on-primary);
            display: inline-flex;
            font-size: var(--font-size-16);
            margin-block-end: 1px;
            margin-block-start: 1px;
            min-height: var(--spacing-600);
            padding: var(--spacing-150) var(--spacing-200);
            width: 100%
          ">
            <span style="margin-inline-end: var(--spacing-200)">
              <svg
                height="16"
                style="
                  display: inline-block;
                  fill: currentcolor;
                  height: 16px;
                  pointer-events: none;
                  stroke-width: 0;
                  stroke: currentcolor;
                  vertical-align: middle;
                  width: 16px
                "
                width="16"
              >
                <use href="#icon-folder-16"/>
              </svg>
            </span>
            <span style="
              flex-basis: 0%;
              flex-grow: 1
            ">
              Text 0 with a long line that should wrap to the next line. This is testing to see how well the component wraps.
            </span>
          </div>
        </li>
        <li>
          <style>@scope{:scope{
            &::marker {
              content: "";
              font-size: 0px
            }

          <div style="

                <use href="#icon-file-16"/>

            </span>

    </div>
  </div>
</body>
