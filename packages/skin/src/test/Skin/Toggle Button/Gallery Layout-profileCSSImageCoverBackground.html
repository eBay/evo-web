<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <button style="
      background-color: var(--color-background-primary);
      border: 1px solid var(--color-stroke-default);
      box-shadow: transparent 0px 0px 0px 1px;
      color: var(--color-foreground-primary);
      display: inline-flex;
      flex-direction: column;
      font-family: inherit;
      font-size: var(--font-size-default);
      justify-content: left;
      margin-right: var(--spacing-100);
      margin-top: auto;
      max-width: var(--toggle-button-gallery-width-max);
      min-height: var(--toggle-button-height-min);
      min-width: var(--toggle-button-gallery-width-min);
      padding: 0 var(--spacing-200);
      vertical-align: top
    ">
      <span style="
        align-self: center;
        margin-top: var(--spacing-200);
        padding-bottom: 60%;
        pointer-events: none;
        position: relative;
        text-align: center;
        width: 100%
      ">
        <span style="
          background-image: url("https://ir.ebaystatic.com/cr/v/c01/skin/docs/tb-profile-pic.jpg");
          background-position-x: center;
          background-position-y: 20%;
          background-repeat: no-repeat;
          background-size: cover;
          bottom: 0px;
          display: inline-block;
          height: 100%;
          left: 0px;
          pointer-events: none;
          position: absolute;
          right: 0px;
          top: 0px;
          width: 100%
        "/>
      </span>
      <span style="
        align-self: self-start;
        display: flex;
        flex-direction: column;
        pointer-events: none;
        text-align: left
      ">
        <span style="
          font-size: var(--font-size-medium);
          font-weight: 700;
          line-height: var(--font-size-large-2);
          margin-bottom: var(--spacing-50);
          margin-top: var(--spacing-200);
          pointer-events: none
        ">
          Image Button Title
        </span>
        <span style="
          color: var(--color-foreground-secondary);
          line-height: var(--font-size-large-1);
          margin-bottom: var(--spacing-200);
          pointer-events: none
        ">
          Image Button Subtitle
        </span>
      </span>
    </button>
  </div>
</body>
