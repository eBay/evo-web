<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <button style="
      background-color: var(--color-background-secondary);
      box-shadow: 0 0 0 1px var(--color-stroke-disabled);
      color: var(--color-foreground-primary);
      display: inline-flex;
      font-family: inherit;
      font-size: var(--font-size-default);
      font-weight: 700;
      justify-content: center;
      margin-right: var(--spacing-100);
      margin-top: auto;
      max-width: var(--toggle-button-width-max);
      min-height: var(--toggle-button-height-min);
      min-width: var(--toggle-button-width-min);
      padding: 0 var(--spacing-200);
      vertical-align: top
    ">
      <span style="
        align-self: center;
        display: flex;
        flex-direction: column;
        pointer-events: none;
        text-align: left
      ">
        <span style="
          color: var(--color-foreground-disabled);
          font-size: var(--font-size-medium);
          font-weight: 700;
          line-height: var(--font-size-large-2);
          margin-bottom: auto;
          margin-top: auto;
          pointer-events: none;
          text-align: center;
          width: 100%
        ">
          4.5
        </span>
      </span>
    </button>
  </div>
</body>
