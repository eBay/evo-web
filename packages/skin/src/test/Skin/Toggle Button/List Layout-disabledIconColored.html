<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <button
      disabled
      style="
        background-color: var(--color-background-primary);
        box-shadow: transparent 0px 0px 0px 1px;
        color: var(--color-foreground-primary);
        display: inline-flex;
        font-family: inherit;
        font-size: var(--font-size-default);
        justify-content: left;
        margin-right: var(--spacing-100);
        margin-top: auto;
        max-width: var(--toggle-button-list-width-max);
        min-height: var(--toggle-button-height-min);
        min-width: var(--toggle-button-list-width-min);
        padding: 0 var(--spacing-200);
        vertical-align: top
      "
    >
      <span style="
        filter: grayscale(1);
        margin-bottom: var(--spacing-200);
        margin-right: var(--spacing-200);
        margin-top: var(--spacing-200);
        opacity: 0.5;
        pointer-events: none
      ">
        <svg
          height="16"
          style="
            display: inline-block;
            fill: currentcolor;
            height: 32px;
            pointer-events: none;
            stroke-width: 0;
            stroke: currentcolor;
            vertical-align: middle
          "
          width="16"
        >
          <use
            href="#icon-mastercard-32-colored"
            style="pointer-events: none"
          />
        </svg>
      </span>
      <span style="
        align-self: self-start;
        display: flex;
        flex-direction: column;
        pointer-events: none;
        text-align: left
      ">
        <span style="
          color: var(--color-foreground-disabled);
          font-size: var(--font-size-medium);
          font-weight: 700;
          line-height: var(--font-size-large-2);
          margin-bottom: var(--spacing-50);
          margin-top: var(--spacing-200);
          pointer-events: none
        ">
          Icon Button Title
        </span>
        <span style="
          color: var(--color-foreground-disabled);
          line-height: var(--font-size-large-1);
          margin-bottom: var(--spacing-200);
          pointer-events: none
        ">
          Icon Button Subtitle
        </span>
      </span>
    </button>
  </div>
</body>
