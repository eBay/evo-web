<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <section style="
      background-color: var(--education-notice-default-background-color, var(--color-background-secondary));
      color: var(--color-foreground-primary);
      font-size: var(--font-size-default);
      padding: var(--spacing-300)
    ">
      <div style="
        align-items: center;
        display: flex
      ">
        <svg
          height="24"
          style="
            display: inline-block;
            fill: currentcolor;
            height: 24px;
            pointer-events: none;
            stroke-width: 0;
            stroke: currentcolor;
            vertical-align: middle;
            width: 24px
          "
          width="24"
        >
          <use href="#icon-the-ebay-vault-24"/>
        </svg>
        <h3 style="
          flex-grow: 1;
          font-size: var(--font-size-medium);
          line-height: 1.5em;
          margin-bottom: 0px;
          margin-inline-start: var(--spacing-150);
          margin-top: 0px
        ">
          The Vault
        </h3>
        <button style="
          border-bottom-color: transparent;
          border-bottom-left-radius: 50px;
          border-bottom-right-radius: 50px;
          border-bottom-style: solid;
          border-left-color: transparent;
          border-left-style: solid;
          border-right-color: transparent;
          border-right-style: solid;
          border-top-color: transparent;
          border-top-left-radius: 50px;
          border-top-right-radius: 50px;
          border-top-style: solid;
          font-family: inherit;
          height: 32px;
          justify-content: center;
          margin-inline-start: var(--spacing-150);
          padding-bottom: 0px;
          padding-left: 0px;
          padding-right: 0px;
          padding-top: 0px;
          vertical-align: text-bottom;
          width: 32px
        ">
          <svg
            height="16"
            style="
              display: inline-block;
              fill: var(--icon-button-icon-foreground-color, var(--color-foreground-primary));
              height: 16px;
              max-width: 75%;
              pointer-events: none;
              position: relative;
              stroke-width: 0;
              stroke: currentcolor;
              vertical-align: middle;
              width: 16px
            "
            width="16"
          >
            <use href="#icon-close-16"/>
          </svg>
        </button>
      </div>
      <div style="margin-top: var(--spacing-200)">
        <p style="
          font-size: var(--font-size-default);
          margin-bottom: 0px;
          margin-top: 0px
        ">
          You can now use the Vault to store items like this securely.
        </p>
      </div>
      <div style="margin-top: var(--spacing-200)">
        <button style="
          border-bottom-width: 0px;
          border-left-width: 0px;
          border-right-width: 0px;
          border-top-width: 0px;
          color: var(--fake-link-foreground-color, var(--color-foreground-link-primary));
          font-family: inherit;
          font-size: var(--font-size-default);
          font-weight: 700;
          padding-bottom: 0px;
          padding-left: 0px;
          padding-right: 0px;
          padding-top: 0px;
          text-decoration-line: underline
        ">
          Learn more button
        </button>
      </div>
    </section>
  </div>
</body>
