<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div dir="rtl">
      <div style="max-width: 480px">
        <ul style="
          margin-bottom: 0px;
          margin-top: 0px;
          padding-left: 0px
        ">
          <li>
            <style>@scope{:scope{
              &::marker {
                content: "";
                font-size: 0px
              }
            }}</style>
            <button style="
              align-items: center;
              background-color: var(--list-background-color, var(--color-background-primary));
              border-bottom-style: none;
              border-left-style: none;
              border-right-style: none;
              border-top-style: none;
              color: var(--color-foreground-on-primary);
              display: inline-flex;
              font-family: inherit;
              font-size: var(--font-size-16);
              margin-block-end: 1px;
              margin-block-start: 1px;
              min-height: var(--spacing-600);
              padding: var(--spacing-150) var(--spacing-200);
              text-align: right;
              width: 100%
            ">
              <span style="margin-inline-end: var(--spacing-200)">
                <svg
                  height="16"
                  style="
                    display: inline-block;
                    fill: currentcolor;
                    height: 16px;
                    pointer-events: none;
                    stroke-width: 0;
                    stroke: currentcolor;
                    vertical-align: middle;
                    width: 16px
                  "
                  width="16"
                >
                  <use href="#icon-folder-16"/>
                </svg>
              </span>
              Button
            </button>
          </li>
          <li>
            <style>@scope{:scope{
              &::marker {
                content: "";
                font-size: 0px
              }
            }}</style>
            <a style="
              align-items: center;
              background-color: var(--list-background-color, var(--color-background-primary));
              box-sizing: border-box;
              color: var(--color-foreground-on-primary);
              display: inline-flex;
              font-size: var(--font-size-16);
              margin-block-end: 1px;
              margin-block-start: 1px;
              min-height: var(--spacing-600);
              padding: var(--spacing-150) var(--spacing-200);
              text-align: right;
              text-decoration-line: none;
              width: 100%
            ">
              <span style="margin-inline-end: var(--spacing-200)">
                <svg
                  height="16"
                  style="
                    display: inline-block;
                    fill: currentcolor;
                    height: 16px;
                    pointer-events: none;
                    stroke-width: 0;
                    stroke: currentcolor;
                    vertical-align: middle;
                    width: 16px
                  "
                  width="16"
                >
                  <use href="#icon-folder-16"/>
                </svg>
              </span>
              <span style="
                flex-basis: 0%;
                flex-grow: 1
              ">
                Link
              </span>
              <span style="margin-inline-start: var(--spacing-200)">
                <svg
                  height="16"
                  style="
                    display: inline-block;
                    fill: currentcolor;
                    height: 16px;
                    pointer-events: none;
                    stroke-width: 0;
                    stroke: currentcolor;
                    vertical-align: middle;
                    width: 16px
                  "
                  width="16"
                >
                  <use href="#icon-chevron-left-16"/>
                </svg>
              </span>
            </a>
          </li>
          <li>
            <style>@scope{:scope{
              &::marker {
                content: "";
                font-size: 0px
              }
            }}</style>
            <div style="
              align-items: center;
              background-color: var(--list-background-color, var(--color-background-primary));
              box-sizing: border-box;
              color: var(--color-foreground-on-primary);
              display: inline-flex;
              font-size: var(--font-size-16);
              margin-block-end: 1px;
              margin-block-start: 1px;
              min-height: var(--spacing-600);
              padding: var(--spacing-150) var(--spacing-200);
              width: 100%
            ">
              <span style="margin-inline-end: var(--spacing-200)">
                <svg
                  height="16"
                  style="
                    display: inline-block;
                    fill: currentcolor;
                    height: 16px;
                    pointer-events: none;
                    stroke-width: 0;
                    stroke: currentcolor;
                    vertical-align: middle;
                    width: 16px
                  "
                  width="16"
                >
                  <use href="#icon-folder-16"/>
                </svg>
              </span>
              <span style="
                flex-basis: 0%;
                flex-grow: 1
              ">
                Item 1 with an action
              </span>
              <span style="margin-inline-start: var(--spacing-200)">
                <span style="
                  box-sizing: border-box;
                  display: inline-flex;
                  height: 40px;
                  position: relative;
                  vertical-align: middle
                ">
                  <input
                    style="
                      height: 24px;
                      left: 0px;
                      margin-bottom: 0px;
                      margin-left: 0px;
                      margin-right: 0px;
                      margin-top: 0px;
                      opacity: 0;
                      position: absolute;
                      top: 8px;
                      width: 40px;
                      z-index: 1
                    "
                    type="checkbox"
                  />
                  <span style="
                    align-self: center;
                    background-color: var(--switch-unchecked-background-color, var(--color-background-secondary));
                    border-bottom-left-radius: 400px;
                    border-bottom-right-radius: 400px;
                    border-bottom-style: solid;
                    border-bottom-width: 1px;
                    border-left-style: solid;
                    border-left-width: 1px;
                    border-right-style: solid;
                    border-right-width: 1px;
                    border-top-left-radius: 400px;
                    border-top-right-radius: 400px;
                    border-top-style: solid;
                    border-top-width: 1px;
                    color: transparent;
                    display: inline-block;
                    height: 24px;
                    position: relative;
                    text-indent: 100%;
                    transition-duration: 0.15s;
                    transition-property: left;
                    transition-timing-function: ease-out;
                    width: 40px
                  ">
                    <style>@scope{:scope{
                      &::after {
                        background-color: var(--switch-foreground-color, var(--color-background-primary));
                        border-bottom-left-radius: 50%;
                        border-bottom-right-radius: 50%;
                        border-bottom-style: solid;
                        border-bottom-width: 1px;
                        border-left-style: solid;
                        border-left-width: 1px;
                        border-right-style: solid;
                        border-right-width: 1px;
                        border-top-left-radius: 50%;
                        border-top-right-radius: 50%;
                        border-top-style: solid;
                        border-top-width: 1px;
                        content: "";
                        display: block;
                        height: 24px;
                        left: -1px;
                        position: absolute;
                        top: -1px;
                        transform: translateZ(0px);
                        transition-duration: 0.15s;
                        transition-property: left;
                        transition-timing-function: ease-out;
                        width: 24px
                      }
                    }}</style>
                  </span>
                </span>
              </span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
