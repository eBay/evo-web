<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <button style="
      background-color: var(--btn-primary-destructive-background-color, var(--color-background-attention));
      border-bottom-style: solid;
      border-bottom-width: 1px;
      border-bottom: 1px solid;
      border-left-style: solid;
      border-left-width: 1px;
      border-right-style: solid;
      border-right-width: 1px;
      border-top-style: solid;
      border-top-width: 1px;
      border-top: 1px solid;
      color: var(--btn-primary-destructive-foreground-color, var(--color-foreground-on-attention));
      font-family: inherit;
      font-size: var(--font-size-default);
      font-weight: 700;
      min-height: 40px;
      min-width: 88px;
      padding-bottom: 9.5px;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 9.5px;
      transition: all var(--motion-duration-short-3) var(--motion-easing-quick-enter);
      vertical-align: bottom
    ">
      <span style="
        align-items: center;
        display: flex;
        justify-content: center;
        width: 100%
      ">
        <svg
          height="16"
          style="
            align-self: center;
            display: inline-block;
            fill: currentcolor;
            height: 16px;
            margin-inline-end: 8px;
            pointer-events: none;
            stroke-width: 0;
            stroke: currentcolor;
            vertical-align: middle;
            width: 16px
          "
          width="16"
        >
          <use href="#icon-close-16"/>
        </svg>
        <span>
          Destructive Button
        </span>
      </span>
    </button>
  </div>
</body>
