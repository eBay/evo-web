<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <button style="
      background-color: var(--btn-secondary-destructive-background-color, transparent);
      border-bottom-style: solid;
      border-bottom-width: 1px;
      border-bottom: 1px solid;
      border-left-style: solid;
      border-left-width: 1px;
      border-right-style: solid;
      border-right-width: 1px;
      border-top-style: solid;
      border-top-width: 1px;
      border-top: 1px solid;
      color: var(--btn-secondary-destructive-foreground-color, var(--color-foreground-attention));
      font-family: inherit;
      font-size: var(--font-size-default);
      min-height: 40px;
      min-width: 88px;
      padding-bottom: 9.5px;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 9.5px;
      transition: all var(--motion-duration-short-3) var(--motion-easing-quick-enter);
      vertical-align: bottom
    ">
      <span style="
        --color-spinner-icon-background: #f39fb0;
        --color-spinner-icon-foreground: #e0103a;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
        animation-name: spin;
        animation-timing-function: cubic-bezier(0.7, 0.2, 0.3, 0.73);
        display: inline-block;
        height: 24px;
        margin-bottom: -4px;
        margin-top: -4px;
        width: 24px
      ">
        <svg style="
          align-self: center;
          display: inline-block;
          fill: currentcolor;
          height: inherit;
          margin-inline-end: 8px;
          margin-inline-start: 8px;
          max-height: inherit;
          max-width: inherit;
          pointer-events: none;
          stroke-width: 0;
          stroke: currentcolor;
          vertical-align: middle;
          width: inherit
        ">
          <use href="#icon-spinner-24"/>
        </svg>
      </span>
    </button>
  </div>
</body>
