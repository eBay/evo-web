<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div dir="rtl">
      <div style="
        border: 1px solid var(--color-stroke-default);
        max-width: 720px;
        min-width: 215px;
        padding: var(--spacing-50)
      ">
        <ul style="
          display: flex;
          list-style-type: none;
          margin-bottom: 0px;
          margin-top: 0px;
          padding-left: 0px
        ">
          <li style="
            display: flex;
            flex-basis: 0%;
            flex-grow: 1
          ">
            <button style="
              border-bottom-style: none;
              border-bottom: none;
              border-left-style: none;
              border-right-style: none;
              border-top-style: none;
              border-top: none;
              color: var(--color-foreground-on-primary);
              font-family: inherit;
              font-size: var(--font-size-default);
              min-height: calc(40px - var(--spacing-50)*2);
              padding: var(--spacing-100) var(--spacing-200);
              width: 100%
            ">
              Q1
            </button>
          </li>
          <li style="
            display: flex;
            flex-basis: 0%;
            flex-grow: 1;
            margin-inline-start: var(--spacing-100)
          ">
            <button style="
              border-bottom-style: none;
              border-bottom: none;
              border-left-style: none;
              border-right-style: none;
              border-top-style: none;
              border-top: none;
              color: var(--color-foreground-on-primary);
              font-family: inherit;
              font-size: var(--font-size-default);
              min-height: calc(40px - var(--spacing-50)*2);
              padding: var(--spacing-100) var(--spacing-200);
              width: 100%
            ">
              Q2
            </button>
          </li>
          <li style="
            display: flex;
            flex-basis: 0%;
            flex-grow: 1;
            margin-inline-start: var(--spacing-100)
          ">
            <button style="
              background-color: var(--color-foreground-primary);
              border-bottom-style: none;
              border-bottom: none;
              border-left-style: none;
              border-right-style: none;
              border-top-style: none;
              border-top: none;
              color: var(--color-foreground-on-inverse);
              font-family: inherit;
              font-size: var(--font-size-default);
              min-height: calc(40px - var(--spacing-50)*2);
              padding: var(--spacing-100) var(--spacing-200);
              width: 100%
            ">
              Q3
            </button>
          </li>
          <li style="
            display: flex;
            flex-basis: 0%;
            flex-grow: 1;
            margin-inline-start: var(--spacing-100)
          ">
            <button style="
              border-bottom-style: none;
              border-bottom: none;
              border-left-style: none;
              border-right-style: none;
              border-top-style: none;
              border-top: none;
              color: var(--color-foreground-on-primary);
              font-family: inherit;
              font-size: var(--font-size-default);
              min-height: calc(40px - var(--spacing-50)*2);
              padding: var(--spacing-100) var(--spacing-200);
              width: 100%
            ">
              Q4
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
