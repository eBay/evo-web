<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <section style="
      background-color: var(--education-notice-education-background-color, var(--color-background-education));
      color: var(--color-foreground-primary);
      font-size: var(--font-size-default);
      padding: var(--spacing-300)
    ">
      <div style="
        align-items: center;
        display: flex
      ">
        <svg
          height="24"
          style="
            display: inline-block;
            fill: currentcolor;
            height: 24px;
            pointer-events: none;
            stroke-width: 0;
            stroke: currentcolor;
            vertical-align: middle;
            width: 24px
          "
          width="24"
        >
          <use href="#icon-authenticity-guarantee-24"/>
        </svg>
        <h3 style="
          flex-grow: 1;
          font-size: var(--font-size-medium);
          line-height: 1.5em;
          margin-bottom: 0px;
          margin-inline-start: var(--spacing-150);
          margin-top: 0px
        ">
          Authenticity Guaranteed
        </h3>
      </div>
      <div style="margin-top: var(--spacing-200)">
        <p style="
          font-size: var(--font-size-default);
          margin-bottom: 0px;
          margin-top: 0px
        ">
          Authenticity Guarantee means your item is authentic or your money back.
        </p>
      </div>
    </section>
  </div>
</body>
