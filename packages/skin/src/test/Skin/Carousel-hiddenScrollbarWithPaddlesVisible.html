<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div style="
      margin-bottom: 16px;
      margin-top: 16px;
      overflow-x: hidden;
      overflow-y: hidden;
      position: relative
    ">
      <div style="
        margin-bottom: -80px;
        position: relative;
        text-wrap-mode: nowrap;
        width: 100%
      ">
        <button style="
          align-items: center;
          background-color: var(--carousel-paddle-background-color, var(--color-background-primary));
          border-bottom-left-radius: 16px;
          border-bottom-right-radius: 16px;
          border-bottom-style: solid;
          border-bottom-width: 1px;
          border-left-style: solid;
          border-left-width: 1px;
          border-right-style: solid;
          border-right-width: 1px;
          border-top-left-radius: 16px;
          border-top-right-radius: 16px;
          border-top-style: solid;
          border-top-width: 1px;
          box-shadow: rgba(0, 0, 0, 0.24) 0px 2px 2px 0px, rgba(0, 0, 0, 0.12) 0px 0px 2px 0px;
          display: flex;
          font-family: inherit;
          font-size: 18px;
          height: 32px;
          justify-content: center;
          left: 0px;
          margin-inline-end: 1px;
          margin-top: -40px;
          padding-bottom: 0px;
          padding-left: 0px;
          padding-right: 0px;
          padding-top: 0px;
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          transition-duration: 0.45s;
          transition-property: opacity;
          transition-timing-function: ease-in-out;
          width: 32px;
          z-index: 1
        ">
          <svg style="
            color: var(--carousel-paddle-foreground-color, var(--color-foreground-primary));
            display: inline-block;
            fill: currentcolor;
            height: 16px;
            pointer-events: none;
            stroke-width: 0;
            stroke: currentcolor;
            vertical-align: middle;
            width: 16px
          ">
            <use href="#icon-chevron-left-16"/>
          </svg>
        </button>
        <div style="mask-image: linear-gradient(to right, var(--color-background-primary) 85%, rgba(0, 0, 0, 0) 100%)">
          <ul style="
            border-bottom-color: rgba(0, 0, 0, 0);
            border-left-color: rgba(0, 0, 0, 0);
            border-right-color: rgba(0, 0, 0, 0);
            border-top-color: rgba(0, 0, 0, 0);
            display: flex;
            margin-bottom: 0px;
            margin-top: 0px;
            overflow-x: auto;
            overflow-y: hidden;
            padding-bottom: 80px;
            padding-left: 0px;
            position: relative;
            scroll-behavior: smooth;
            scroll-snap-type: x;
            scrollbar-color: rgba(0, 0, 0, 0) rgba(0, 0, 0, 0);
            scrollbar-width: thin;
            transition-behavior: normal, normal, normal;
            transition-delay: 0s, 0s, 0s;
            transition-duration: 0.5s, 0.5s, 0.45s;
            transition-property: border-color, scrollbar-color, transform;
            transition-timing-function: ease, ease, ease-in-out;
            width: 100%
          ">
            <li style="
              display: inline-block;
              flex-shrink: 0;
              list-style-type: none
            ">
              Card 1
            </li>
            <li style="
              display: inline-block;
              flex-shrink: 0;
              list-style-type: none
            ">
              Card 2
            </li>
            <li style="
              display: inline-block;
              flex-shrink: 0;
              list-style-type: none
            ">
              Card 3
            </li>
            <li style="
              display: inline-block;
              flex-shrink: 0;
              list-style-type: none
            ">
              Card 4
            </li>
            <li style="
              display: inline-block;
              flex-shrink: 0;
              list-style-type: none
            ">
              Card 5
            </li>
            <li style="
              display: inline-block;
              flex-shrink: 0;
              list-style-type: none
            ">
              Card 6
            </li>
            <li style="
              display: inline-block;
              flex-shrink: 0;
              list-style-type: none
            ">
              Card 7
            </li>
            <li style="
              display: inline-block;
              flex-shrink: 0;
              list-style-type: none
            ">
              Card 8
            </li>
          </ul>
        </div>
        <button style="
          align-items: center;
          background-color: var(--carousel-paddle-background-color, var(--color-background-primary));
          border-bottom-left-radius: 16px;
          border-bottom-right-radius: 16px;
          border-bottom-style: solid;
          border-bottom-width: 1px;
          border-left-style: solid;
          border-left-width: 1px;
          border-right-style: solid;
          border-right-width: 1px;
          border-top-left-radius: 16px;
          border-top-right-radius: 16px;
          border-top-style: solid;
          border-top-width: 1px;
          box-shadow: rgba(0, 0, 0, 0.24) 0px 2px 2px 0px, rgba(0, 0, 0, 0.12) 0px 0px 2px 0px;
          display: flex;
          font-family: inherit;
          font-size: 18px;
          height: 32px;
          justify-content: center;
          margin-inline-start: 1px;
          margin-top: -40px;
          padding-bottom: 0px;
          padding-left: 0px;
          padding-right: 0px;
          padding-top: 0px;
          position: absolute;
          right: 0px;
          top: 50%;
          transform: translateY(-50%);
          transition-duration: 0.45s;
          transition-property: opacity;
          transition-timing-function: ease-in-out;
          width: 32px;
          z-index: 1
        ">
          <svg style="
            color: var(--carousel-paddle-foreground-color, var(--color-foreground-primary));
            display: inline-block;
            fill: currentcolor;
            height: 16px;
            pointer-events: none;
            stroke-width: 0;
            stroke: currentcolor;
            vertical-align: middle;
            width: 16px
          ">
            <use href="#icon-chevron-right-16"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>
