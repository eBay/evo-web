<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <span style="position: relative">
      <button style="
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-bottom: 1px solid;
        border-left-style: solid;
        border-left-width: 1px;
        border-right-style: solid;
        border-right-width: 1px;
        border-top-style: solid;
        border-top-width: 1px;
        border-top: 1px solid;
        color: inherit;
        font-family: inherit;
        font-size: var(--font-size-default);
        min-height: 40px;
        min-width: 88px;
        padding-bottom: 9.5px;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 9.5px;
        vertical-align: bottom
      ">
        <span style="
          align-items: center;
          display: flex;
          justify-content: center;
          width: 100%
        ">
          <span>
            Button
          </span>
          <svg
            height="8"
            style="
              align-self: center;
              display: inline-block;
              fill: currentcolor;
              height: 12px;
              margin-inline-start: 8px;
              pointer-events: none;
              stroke-width: 0;
              stroke: currentcolor;
              transform: rotate(180deg);
              vertical-align: middle;
              width: 12px
            "
            width="8"
          >
            <use href="#icon-chevron-down-12"/>
          </svg>
        </span>
      </button>
      <ul style="
        background-color: var(--menu-button-menu-background-color, var(--color-background-elevated));
        box-shadow: var(--bubble-shadow);
        box-sizing: border-box;
        left: 0px;
        list-style-type: none;
        margin-bottom: 0px;
        margin-top: 0px;
        max-height: calc(-40px + 50vh);
        min-width: 100%;
        overflow-y: auto;
        padding-left: 0px;
        position: absolute;
        top: calc(100% + 4px);
        width: auto;
        z-index: 2
      ">
        <li>
          <a style="
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-left-style: solid;
            border-left-width: 1px;
            border-right-style: solid;
            border-right-width: 1px;
            border-top-left-radius: var(--menu-button-menu-border-radius, var(--border-radius-50));
            border-top-right-radius: var(--menu-button-menu-border-radius, var(--border-radius-50));
            border-top-style: solid;
            border-top-width: 1px;
            box-sizing: border-box;
            color: var(--menu-button-menuitem-disabled-foreground-color, var(--color-foreground-disabled));
            display: inline-grid;
            font-family: inherit;
            grid-template-columns: auto auto;
            justify-content: space-between;
            padding-bottom: 8px;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 8px;
            text-decoration-line: none;
            width: 100%
          ">
            <span style="
              flex-grow: 1;
              flex-shrink: 0;
              text-wrap-mode: nowrap
            ">
              Link 1
            </span>
            <svg
              height="8"
              style="
                align-self: center;
                display: inline-block;
                fill: currentcolor;
                height: 16px;
                margin-left: var(--spacing-100);
                margin-right: auto;
                pointer-events: none;
                stroke-width: 0;
                stroke: currentcolor;
                vertical-align: middle;
                width: 16px
              "
              width="8"
            >
              <use href="#icon-tick-16"/>
            </svg>
          </a>
        </li>
        <li>
          <a style="
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-left-style: solid;
            border-left-width: 1px;
            border-right-style: solid;
            border-right-width: 1px;
            border-top-style: solid;
            border-top-width: 1px;
            box-sizing: border-box;
            color: var(--menu-button-menuitem-foreground-color, var(--color-foreground-primary));
            display: inline-grid;
            font-family: inherit;
            grid-template-columns: auto auto;
            justify-content: space-between;
            padding-bottom: 8px;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 8px;
            text-decoration-line: none;
            width: 100%
          ">
            <span style="
              flex-grow: 1;
              flex-shrink: 0;
              text-wrap-mode: nowrap
            ">
              Link 2
            </span>
          </a>
        </li>
        <li>
          <a style="
            border-bottom-left-radius: var(--menu-button-menu-border-radius, var(--border-radius-50));
            border-bottom-right-radius: var(--menu-button-menu-border-radius, var(--border-radius-50));
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-left-style: solid;
            border-left-width: 1px;
            border-right-style: solid;
            border-right-width: 1px;
            border-top-style: solid;
            border-top-width: 1px;
            box-sizing: border-box;
            color: var(--menu-button-menuitem-foreground-color, var(--color-foreground-primary));
            display: inline-grid;
            font-family: inherit;
            grid-template-columns: auto auto;
            justify-content: space-between;
            padding-bottom: 8px;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 8px;
            text-decoration-line: none;
            width: 100%
          ">
            <span style="
              flex-grow: 1;
              flex-shrink: 0;
              text-wrap-mode: nowrap
            ">
              Link 3
            </span>
          </a>
        </li>
      </ul>
    </span>
  </div>
</body>
