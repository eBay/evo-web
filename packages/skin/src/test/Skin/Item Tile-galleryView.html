<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div style="
      display: grid;
      grid-column-end: body;
      grid-column-start: body;
      grid-row-end: body;
      grid-row-start: body;
      grid-template-areas: "header" "body";
      grid-template-rows: auto 1fr
    ">
      <div style="
        grid-column-end: header;
        grid-column-start: header;
        grid-row-end: header;
        grid-row-start: header
      ">
        <div style="
          display: flex;
          flex-direction: column
        ">
          <div style="
            aspect-ratio: 1 / 1;
            background-color: var(--file-preview-card-background-color, var(--color-background-secondary));
            display: flex;
            max-width: 396px;
            min-height: 120px;
            min-width: 120px;
            position: relative
          ">
            <a style="
              color: var(--link-foreground-color-default, var(--color-foreground-link-primary));
              display: block;
              width: 100%
            ">
              <img
                height=396
                src="https://ir.ebaystatic.com/cr/v/c01/skin/docs/tb-real-square-pic.jpg"
                style="
                  align-self: center;
                  height: 100%;
                  margin-bottom: auto;
                  margin-left: auto;
                  margin-right: auto;
                  margin-top: auto;
                  object-fit: contain;
                  width: 100%
                "
                width=396
              />
            </a>
            <button style="
              background-color: var(--file-preview-card-action-background-color, var(--color-background-primary));
              border-bottom-color: transparent;
              border-bottom-left-radius: 50px;
              border-bottom-right-radius: 50px;
              border-bottom-style: solid;
              border-left-color: transparent;
              border-left-style: solid;
              border-right-color: transparent;
              border-right-style: solid;
              border-top-color: transparent;
              border-top-left-radius: 50px;
              border-top-right-radius: 50px;
              border-top-style: solid;
              font-family: inherit;
              height: var(--spacing-400);
              justify-content: center;
              padding-bottom: 0px;
              padding-left: 0px;
              padding-right: 0px;
              padding-top: 0px;
              position: absolute;
              right: var(--spacing-100);
              top: var(--spacing-100);
              vertical-align: text-bottom;
              width: var(--spacing-400);
              z-index: 1
            ">
              <svg
                height="16"
                style="
                  display: inline-block;
                  fill: var(--icon-button-icon-foreground-color, var(--color-foreground-primary));
                  height: 16px;
                  max-width: 75%;
                  pointer-events: none;
                  position: relative;
                  stroke-width: 0;
                  stroke: currentcolor;
                  vertical-align: middle;
                  width: 16px
                "
                width="16"
              >
                <use href="#icon-heart-16"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div style="
        display: grid;
        grid-column-end: body;
        grid-column-start: body;
        grid-row-end: body;
        grid-row-start: body;
        grid-template-areas: "section-primary" "section-secondary" "section-tertiary";
        grid-template-rows: 25px 90px 1fr
      ">
        <div style="
          display: inline-block;
          grid-column-end: section-primary;
          grid-column-start: section-primary;
          grid-row-end: section-primary;
          grid-row-start: section-primary;
          margin-block-end: var(--spacing-50)
        ">
          <span style="
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-bottom: 1px solid;
            border-left-style: solid;
            border-left-width: 1px;
            border-right-style: solid;
            border-right-width: 1px;
            border-top-style: solid;
            border-top-width: 1px;
            border-top: 1px solid;
            box-sizing: border-box;
            color: var(--signal-trustworthy-color, var(--color-foreground-accent));
            display: inline-block;
            font-size: var(--font-size-smallest);
            font-weight: 700;
            letter-spacing: 0.5px;
            line-height: var(--spacing-150);
            margin: var(--spacing-100) 0;
            padding: 2px var(--spacing-100) 1px;
            text-align: center;
            text-transform: uppercase
          ">
            Great Price
          </span>
        </div>
        <div style="
          grid-column-end: section-secondary;
          grid-column-start: section-secondary;
          grid-row-end: section-secondary;
          grid-row-start: section-secondary
        ">
          <a style="
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            color: var(--color-foreground-link-primary);
            display: -webkit-box;
            overflow-x: hidden;
            overflow-y: hidden;
            text-decoration-line: none
          ">
            PUMA Men's Astro Kicks Sneakers
          </a>
          <div style="
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 1;
            color: var(--color-foreground-secondary);
            display: -webkit-box;
            overflow-x: hidden;
            overflow-y: hidden
          ">
            Brand new â€¢ Size 6
          </div>
        </div>
        <div style="
          grid-column-end: section-tertiary;
          grid-column-start: section-tertiary;
          grid-row-end: section-tertiary;
          grid-row-start: section-tertiary
        ">
          <p style="
            margin-block-end: 0.2143em;
            margin-block-start: 0px
          ">
            $29.99
            <span style="
              clip: rect(1px, 1px, 1px, 1px);
              height: 1px;
              overflow-x: hidden;
              overflow-y: hidden;
              position: absolute;
              text-wrap-mode: nowrap;
              width: 1px
            ">
              Was:
            </span>
            <s>
              $68.99
            </s>
          </p>
          <p style="
            margin-block-end: 0.2143em;
            margin-block-start: 0px
          ">
            <a style="
              color: var(--color-foreground-link-primary);
              text-decoration-line: none
            ">
              Buy it now
            </a>
          </p>
          <p style="
            margin-block-end: 0.2143em;
            margin-block-start: 0px
          ">
            Free shipping
          </p>
          <p style="
            margin-block-end: 0.2143em;
            margin-block-start: 0px
          ">
            Sponsored
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
