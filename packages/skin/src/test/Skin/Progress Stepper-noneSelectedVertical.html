          height: 24px;

            height: 24px;
            margin-bottom: inherit;
            margin-left: inherit;
            margin-right: inherit;
            margin-top: inherit;
            width: 24px
          ">
            <svg
              height="24"
              role="img"
              style="
                display: inline-block;
                fill: currentcolor;
                pointer-events: none;
                stroke-width: 0;
                stroke: currentcolor;
                vertical-align: middle
              "
              width="24"

              <use href="#icon-stepper-upcoming-24"/>
            </svg>

            font-size: var(--font-size-default);
            justify-self: center;
            margin-inline-start: var(--spacing-200);
            text-align: left;
            text-wrap-mode: nowrap

              font-weight: 400;

              margin-top: 0px

          border-right-width: 0px;
          border-top-left-radius: 2px;
          border-top-right-radius: 2px;
          border-top-width: 0px;
