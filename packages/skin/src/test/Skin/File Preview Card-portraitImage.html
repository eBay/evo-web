<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div style="
      display: flex;
      flex-direction: column
    ">
      <div style="
        aspect-ratio: 1 / 1;
        background-color: var(--file-preview-card-background-color, var(--color-background-secondary));
        display: flex;
        max-width: 396px;
        min-height: 120px;
        min-width: 120px;
        position: relative
      ">
        <img
          height=396
          src="https://ir.ebaystatic.com/cr/v/c01/skin/docs/tb-profile-pic.jpg"
          style="
            align-self: center;
            height: 100%;
            margin-bottom: auto;
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            object-fit: contain;
            width: 100%
          "
          width=396
        />
        <button style="
          background-color: var(--file-preview-card-action-background-color, var(--color-background-primary));
          border-bottom-color: transparent;
          border-bottom-left-radius: 50px;
          border-bottom-right-radius: 50px;
          border-bottom-style: solid;
          border-left-color: transparent;
          border-left-style: solid;
          border-right-color: transparent;
          border-right-style: solid;
          border-top-color: transparent;
          border-top-left-radius: 50px;
          border-top-right-radius: 50px;
          border-top-style: solid;
          font-family: inherit;
          height: var(--spacing-400);
          justify-content: center;
          padding-bottom: 0px;
          padding-left: 0px;
          padding-right: 0px;
          padding-top: 0px;
          position: absolute;
          right: var(--spacing-100);
          top: var(--spacing-100);
          vertical-align: text-bottom;
          width: var(--spacing-400);
          z-index: 1
        ">
          <svg
            height="16"
            style="
              display: inline-block;
              fill: var(--icon-button-icon-foreground-color, var(--color-foreground-primary));
              height: 16px;
              max-width: 75%;
              pointer-events: none;
              position: relative;
              stroke-width: 0;
              stroke: currentcolor;
              vertical-align: middle;
              width: 16px
            "
            width="16"
          >
            <use href="#icon-overflow-vertical-16"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>
