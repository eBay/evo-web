<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div dir="rtl">
      <aside style="
        background-color: var(--snackbar-dialog-background-color, var(--color-background-inverse));
        bottom: 40px;
        box-shadow: rgba(0, 0, 0, 0.28) 0px 0px 3px;
        color: var(--snackbar-dialog-foreground-color, var(--color-foreground-on-inverse));
        margin-bottom: auto;
        margin-left: auto;
        margin-right: auto;
        margin-top: auto;
        max-height: 40vh;
        max-width: 448px;
        position: fixed;
        right: 0px;
        transform: translateY(0px);
        will-change: opacity, transform;
        z-index: 2
      ">
        <div style="
          display: flex;
          flex-direction: column;
          margin: var(--spacing-200) var(--spacing-300)
        ">
          <div style="margin-inline-end: var(--spacing-400)">
            <p style="
              margin-bottom: 0px;
              margin-top: 0px
            ">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
          </div>
          <div style="
            margin-inline-start: auto;
            margin-top: var(--spacing-200)
          ">
            <button style="
              border-bottom-width: 0px;
              border-left-width: 0px;
              border-right-width: 0px;
              border-top-width: 0px;
              color: var(--snackbar-dialog-foreground-color, var(--color-foreground-on-inverse));
              font-family: inherit;
              font-size: inherit;
              padding-bottom: 0px;
              padding-left: 0px;
              padding-right: 0px;
              padding-top: 0px
            ">
              <style>@scope{:scope{
                &::first-letter {text-decoration-line: underline}
              }}</style>
              Undo
            </button>
            |
            <button style="
              border-bottom-width: 0px;
              border-left-width: 0px;
              border-right-width: 0px;
              border-top-width: 0px;
              color: var(--snackbar-dialog-foreground-color, var(--color-foreground-on-inverse));
              font-family: inherit;
              font-size: inherit;
              padding-bottom: 0px;
              padding-left: 0px;
              padding-right: 0px;
              padding-top: 0px
            ">
              <style>@scope{:scope{
                &::first-letter {text-decoration-line: underline}
              }}</style>
              Close
            </button>
          </div>
        </div>
      </aside>
    </div>
  </div>
</body>
