<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <nav style="
      color: var(--breadcrumbs-item-foreground-color, var(--color-foreground-secondary));
      font-size: 200%;
      height: fit-content;
      margin-bottom: 8px;
      margin-top: 8px;
      min-height: 16px;
      overflow-x: scroll;
      padding-bottom: 8px;
      padding-left: 8px;
      padding-right: 8px;
      padding-top: 8px;
      scrollbar-width: none;
      text-wrap-mode: nowrap
    ">
      <h2 style="
        clip: rect(1px, 1px, 1px, 1px);
        height: 1px;
        overflow-x: hidden;
        overflow-y: hidden;
        position: absolute;
        text-wrap-mode: nowrap;
        width: 1px

        You are here

        margin-bottom: 0px;

        min-width: 100%;
        padding-left: 0px;
        right: 0px
      ">
        <li style="
          align-items: center;
          display: inline-flex;
          vertical-align: middle
        ">
          <a style="
            color: inherit;
            max-width: 168px;
            outline-offset: 5px;
            overflow-x: hidden;
            overflow-y: hidden;
            text-decoration-line: none;
            text-overflow: ellipsis
          ">
            ebay
          </a>
          <svg
            height="8"
            style="
              display: inline-block;
              fill: currentcolor;
              height: 12px;
              margin-left: var(--spacing-75);
              margin-right: var(--spacing-75);
              pointer-events: none;
              stroke-width: 0;
              stroke: currentcolor;
              vertical-align: middle;
              width: 12px
            "
            width="8"
          >
            <use href="#icon-chevron-right-12"/>
          </svg>
        </li>
        <li style="
          align-items: center;
          display: inline-flex;
          vertical-align: middle
        ">
          <a style="

            height="8"

              fill: currentcolor;
              height: 12px;
              margin-left: var(--spacing-75);
              margin-right: var(--spacing-75);
              pointer-events: none;
              stroke-width: 0;
              stroke: currentcolor;
              vertical-align: middle;
              width: 12px
            "
            width="8"
          >
            <use href="#icon-chevron-right-12"/>
          </svg>

        <li style="

              margin-right: var(--spacing-75);

            "
            width="8"
          >
            <use href="#icon-chevron-right-12"/>
          </svg>
        </li>
        <li style="
          align-items: center;
          display: inline-flex;
          vertical-align: middle
        ">
          <a style="
            color: var(--breadcrumbs-item-current-foreground-color, var(--color-foreground-primary));

            outline-offset: 5px;
            overflow-x: hidden;
            overflow-y: hidden;
