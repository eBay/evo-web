<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div dir="rtl">
      <div style="
        align-items: baseline;
        display: flex;
        margin-bottom: 10px;
        margin-top: 30px
      ">
        <div style="max-width: 75%">
          <h2 style="
            font-size: var(--font-size-large-1);
            font-weight: var(--font-weight-bold);
            line-height: 28px;
            margin-bottom: 0px;
            margin-top: 0px
          ">
            Marketing Type Content Title
          </h2>
        </div>
        <div style="
          align-items: baseline;
          display: flex;
          height: var(--spacing-400);
          margin-right: auto;
          margin: 0 var(--spacing-300) 0 auto
        ">
          <span style="position: relative">
            <button style="
              background-color: var(--icon-button-background-color, var(--color-background-secondary));
              border-bottom-color: transparent;
              border-bottom-left-radius: 50px;
              border-bottom-right-radius: 50px;
              border-bottom-style: solid;
              border-left-color: transparent;
              border-left-style: solid;
              border-right-color: transparent;
              border-right-style: solid;
              border-top-color: transparent;
              border-top-left-radius: 50px;
              border-top-right-radius: 50px;
              border-top-style: solid;
              font-family: inherit;
              height: var(--spacing-400);
              justify-content: center;
              min-width: var(--spacing-400);
              padding-bottom: 0px;
              padding-left: 0px;
              padding-right: 0px;
              padding-top: 0px;
              vertical-align: text-bottom;
              width: var(--spacing-400)
            ">
              <svg
                height="24"
                style="
                  display: inline-block;
                  fill: var(--icon-button-icon-foreground-color, var(--color-foreground-primary));
                  height: 24px;
                  max-width: 75%;
                  pointer-events: none;
                  position: relative;
                  stroke-width: 0;
                  stroke: currentcolor;
                  vertical-align: middle;
                  width: 24px
                "
                width="24"
              >
                <use href="#icon-overflow-vertical-24"/>
              </svg>
            </button>
            <div style="
              background-color: var(--menu-button-menu-background-color, var(--color-background-elevated));
              box-shadow: var(--bubble-shadow);
              box-sizing: border-box;
              left: 0px;
              max-height: 400px;
              min-width: 100%;
              overflow-y: auto;
              position: absolute;
              right: unset;
              top: calc(100% + 4px);
              width: auto;
              z-index: 2
            ">
              <div>
                <div style="
                  border-bottom-style: solid;
                  border-bottom-width: 1px;
                  border-left-style: solid;
                  border-left-width: 1px;
                  border-right-style: solid;
                  border-right-width: 1px;
                  border-top-left-radius: var(--menu-button-menu-border-radius, var(--border-radius-50));
                  border-top-right-radius: var(--menu-button-menu-border-radius, var(--border-radius-50));
                  border-top-style: solid;
                  border-top-width: 1px;
                  box-sizing: border-box;
                  color: var(--menu-button-menuitem-foreground-color, var(--color-foreground-primary));
                  cursor: default;
                  display: inline-grid;
                  font-family: inherit;
                  grid-template-columns: auto auto;
                  justify-content: space-between;
                  margin-bottom: 1px;
                  padding-bottom: 8px;
                  padding-left: 15px;
                  padding-right: 15px;
                  padding-top: 8px;
                  width: 100%
                ">
                  <span style="
                    flex-grow: 1;
                    flex-shrink: 0;
                    text-wrap-mode: nowrap
                  ">
                    Item 1
                  </span>
                </div>
                <div style="
                  border-bottom-style: solid;
                  border-bottom-width: 1px;
                  border-left-style: solid;
                  border-left-width: 1px;
                  border-right-style: solid;
                  border-right-width: 1px;
                  border-top-style: solid;
                  border-top-width: 1px;
                  box-sizing: border-box;
                  color: var(--menu-button-menuitem-foreground-color, var(--color-foreground-primary));
                  cursor: default;
                  display: inline-grid;
                  font-family: inherit;
                  grid-template-columns: auto auto;
                  justify-content: space-between;
                  margin-bottom: 1px;
                  padding-bottom: 8px;
                  padding-left: 15px;
                  padding-right: 15px;
                  padding-top: 8px;
                  width: 100%
                ">
                  <span style="
                    flex-grow: 1;
                    flex-shrink: 0;
                    text-wrap-mode: nowrap
                  ">
                    Item 2
                  </span>
                </div>
                <div style="
                  border-bottom-left-radius: var(--menu-button-menu-border-radius, var(--border-radius-50));
                  border-bottom-right-radius: var(--menu-button-menu-border-radius, var(--border-radius-50));
                  border-bottom-style: solid;
                  border-bottom-width: 1px;
                  border-left-style: solid;
                  border-left-width: 1px;
                  border-right-style: solid;
                  border-right-width: 1px;
                  border-top-style: solid;
                  border-top-width: 1px;
                  box-sizing: border-box;
                  color: var(--menu-button-menuitem-foreground-color, var(--color-foreground-primary));
                  cursor: default;
                  display: inline-grid;
                  font-family: inherit;
                  grid-template-columns: auto auto;
                  justify-content: space-between;
                  padding-bottom: 8px;
                  padding-left: 15px;
                  padding-right: 15px;
                  padding-top: 8px;
                  width: 100%
                ">
                  <span style="
                    flex-grow: 1;
                    flex-shrink: 0;
                    text-wrap-mode: nowrap
                  ">
                    Item 3
                  </span>
                </div>
              </div>
            </div>
          </span>
        </div>
      </div>
    </div>
  </div>
</body>
