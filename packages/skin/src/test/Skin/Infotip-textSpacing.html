<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <span style="
      display: inline-block;
      position: relative
    ">
      <button style="
        border-bottom-color: transparent;
        border-bottom-left-radius: 50px;
        border-bottom-right-radius: 50px;
        border-bottom-style: solid;
        border-left-color: transparent;
        border-left-style: solid;
        border-right-color: transparent;
        border-right-style: solid;
        border-top-color: transparent;
        border-top-left-radius: 50px;
        border-top-right-radius: 50px;
        border-top-style: solid;
        display: inline-flex;
        flex-shrink: 0;
        font-family: inherit;
        height: 20px;
        justify-content: center;
        min-width: 20px;
        outline-offset: 2px;
        padding-bottom: 0px;
        padding-left: 0px;
        padding-right: 0px;
        padding-top: 0px;
        vertical-align: text-bottom;
        width: 20px
      ">
        <svg
          height="16"
          style="
            display: inline-block;
            fill: var(--icon-button-icon-foreground-color, var(--color-foreground-primary));
            height: 16px;
            max-width: 100%;
            pointer-events: none;
            position: relative;
            stroke-width: 0;
            stroke: currentcolor;
            vertical-align: middle;
            width: 16px
          "
          width="16"
        >
          <use href="#icon-information-16"/>
        </svg>
      </button>
      <div style="
        background-color: var(--infotip-background-color, var(--color-background-elevated));
        box-shadow: var(--bubble-shadow);
        color: var(--infotip-foreground-color, var(--color-foreground-primary));
        font-size: 14px;
        left: calc(50% - 16px);
        max-width: 344px;
        position: absolute;
        top: calc(100% + 8px);
        transform: scaleX(1);
        width: max-content;
        z-index: 1
      ">
        <span style="
          background-color: var(--infotip-background-color, var(--color-background-elevated));
          height: 8px;
          left: 12px;
          position: absolute;
          top: -4px;
          transform: rotate(45deg);
          width: 8px;
          z-index: 0
        "/>
        <div style="
          background-color: var(--infotip-background-color, var(--color-background-elevated));
          color: var(--infotip-foreground-color, var(--color-foreground-primary));
          position: relative;
          z-index: 1
        ">
          <div style="
            display: flex;
            overflow-wrap: anywhere;
            padding: var(--spacing-100) var(--spacing-200)
          ">
            <span style="flex-grow: 1">
              <h3 style="
                font-size: 1em;
                margin: 0 0 var(--spacing-50)
              ">
                Infotip
              </h3>
              <p style="
                margin-bottom: 0px;
                margin-top: 0px
              ">
                Here's a tip to help you be successful at your task.
              </p>
            </span>
            <button style="
              border-bottom-color: transparent;
              border-bottom-left-radius: 50px;
              border-bottom-right-radius: 50px;
              border-bottom-style: solid;
              border-left-color: transparent;
              border-left-style: solid;
              border-right-color: transparent;
              border-right-style: solid;
              border-top-color: transparent;
              border-top-left-radius: 50px;
              border-top-right-radius: 50px;
              border-top-style: solid;
              display: inline-flex;
              flex-shrink: 0;
              font-family: inherit;
              height: 20px;
              justify-content: center;
              margin-left: var(--spacing-200);
              min-width: 20px;
              outline-offset: 2px;
              padding-bottom: 0px;
              padding-left: 0px;
              padding-right: 0px;
              padding-top: 0px;
              vertical-align: text-bottom;
              width: 20px
            ">
              <svg
                height="24"
                style="
                  display: inline-block;
                  fill: var(--icon-button-icon-foreground-color, var(--color-foreground-primary));
                  height: 16px;
                  max-width: 100%;
                  pointer-events: none;
                  position: relative;
                  stroke-width: 0;
                  stroke: currentcolor;
                  vertical-align: middle;
                  width: 16px
                "
                width="24"
              >
                <use href="#icon-close-16"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </span>
  </div>
</body>
