<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <span style="
      box-sizing: border-box;
      display: inline-block;
      position: relative;
      vertical-align: bottom
    ">
      <span>
        <input
          placeholder="Combobox"
          style="
            appearance: none;
            background-color: var(--combobox-textbox-background-color, var(--color-background-secondary));
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-left-style: solid;
            border-left-width: 1px;
            border-right-style: solid;
            border-right-width: 1px;
            border-top-style: solid;
            border-top-width: 1px;
            color: var(--combobox-textbox-foreground-color, var(--color-foreground-on-secondary));
            font-family: inherit;
            font-size: inherit;
            height: 40px;
            margin-left: 0px;
            margin-right: 0px;
            padding-left: 16px;
            padding-right: 32px
          "
        />
      </span>
    </span>
  </div>
</body>
