<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <span style="
      box-sizing: border-box;
      display: inline-block;
      position: relative;
      vertical-align: bottom
    ">
      <span>
        <input
          placeholder="Combobox"
          style="
            appearance: none;
            background-color: var(--combobox-textbox-background-color, var(--color-background-secondary));
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-left-style: solid;
            border-left-width: 1px;
            border-right-style: solid;
            border-right-width: 1px;
            border-top-style: solid;
            border-top-width: 1px;
            color: var(--combobox-textbox-foreground-color, var(--color-foreground-on-secondary));
            font-family: inherit;
            font-size: var(--font-size-medium);
            height: 48px;
            margin-left: 0px;
            margin-right: 0px;
            padding-left: 16px;
            padding-right: 32px
          "
        />
      </span>
      <div style="
        background-color: var(--combobox-listbox-background-color, var(--color-background-elevated));
        box-shadow: var(--bubble-shadow);
        box-sizing: border-box;
        left: 0px;
        max-height: 400px;
        min-width: 100%;
        overflow-y: auto;
        position: absolute;
        top: calc(100% + 4px);
        width: auto;
        z-index: 2
      ">
        <div>
          <div style="
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-left-style: solid;
            border-left-width: 1px;
            border-right-style: solid;
            border-right-width: 1px;
            border-top-left-radius: var(--combobox-listbox-border-radius, var(--border-radius-50));
            border-top-right-radius: var(--combobox-listbox-border-radius, var(--border-radius-50));
            border-top-style: solid;
            border-top-width: 1px;
            box-sizing: border-box;
            color: var(--listbox-option-foreground-color, var(--color-foreground-primary));
            cursor: default;
            display: inline-grid;
            font-family: inherit;
            grid-template-columns: auto auto;
            justify-content: space-between;
            margin-bottom: 1px;
            padding-bottom: 8px;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 8px;
            position: relative;
            width: 100%
          ">
            <span>
              Option 1
            </span>
          </div>
          <div style="
            border-bottom-left-radius: var(--combobox-listbox-border-radius, var(--border-radius-50));
            border-bottom-right-radius: var(--combobox-listbox-border-radius, var(--border-radius-50));
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-left-style: solid;
            border-left-width: 1px;
            border-right-style: solid;
            border-right-width: 1px;
            border-top-style: solid;
            border-top-width: 1px;
            box-sizing: border-box;
            color: var(--listbox-option-foreground-color, var(--color-foreground-primary));
            cursor: default;
            display: inline-grid;
            font-family: inherit;
            grid-template-columns: auto auto;
            justify-content: space-between;
            padding-bottom: 8px;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 8px;
            position: relative;
            width: 100%
          ">
            <span>
              Option 2
            </span>
          </div>
        </div>
      </div>
    </span>
  </div>
</body>
