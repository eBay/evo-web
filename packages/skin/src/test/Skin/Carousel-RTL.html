<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div dir="rtl">
      <div style="
        margin-bottom: 16px;
        margin-top: 16px;
        position: relative
      ">
        <div style="
          position: relative;
          text-wrap-mode: nowrap;
          width: 100%
        ">
          <h4 style="
            clip: rect(1px, 1px, 1px, 1px);
            height: 1px;
            overflow-x: hidden;
            overflow-y: hidden;
            position: absolute;
            text-wrap-mode: nowrap;
            width: 1px
          ">
            <span>
              Top Products - Slide 1 of 4
            </span>
          </h4>
          <button style="
            align-items: center;
            background-color: var(--carousel-paddle-background-color, var(--color-background-primary));
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-left-style: solid;
            border-left-width: 1px;
            border-right-style: solid;
            border-right-width: 1px;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            border-top-style: solid;
            border-top-width: 1px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 2px 2px 0px, rgba(0, 0, 0, 0.12) 0px 0px 2px 0px;
            display: flex;
            font-family: inherit;
            font-size: 18px;
            height: 32px;
            justify-content: center;
            left: unset;
            margin-inline-end: 1px;
            margin-top: -5px;
            opacity: 0;
            padding-bottom: 0px;
            padding-left: 0px;
            padding-right: 0px;
            padding-top: 0px;
            position: absolute;
            right: calc(var(--spacing-200)*-1);
            top: 50%;
            transform: translateY(-50%);
            transition-duration: 0.45s;
            transition-property: opacity;
            transition-timing-function: ease-in-out;
            width: 32px;
            z-index: 1
          ">
            <svg style="
              color: var(--carousel-paddle-foreground-color, var(--color-foreground-primary));
              display: inline-block;
              fill: currentcolor;
              height: 16px;
              pointer-events: none;
              stroke-width: 0;
              stroke: currentcolor;
              vertical-align: middle;
              width: 16px
            ">
              <use href="#icon-chevron-left-16"/>
            </svg>
          </button>
          <div>
            <ul style="
              border-bottom-color: rgba(0, 0, 0, 0);
              border-left-color: rgba(0, 0, 0, 0);
              border-right-color: rgba(0, 0, 0, 0);
              border-top-color: rgba(0, 0, 0, 0);
              display: flex;
              margin-bottom: 0px;
              margin-top: 0px;
              overflow-x: auto;
              overflow-y: hidden;
              padding-bottom: 10px;
              padding-left: 0px;
              position: relative;
              scroll-behavior: smooth;
              scroll-snap-type: x;
              scrollbar-color: rgba(0, 0, 0, 0) rgba(0, 0, 0, 0);
              scrollbar-width: thin;
              transition-behavior: normal, normal, normal;
              transition-delay: 0s, 0s, 0s;
              transition-duration: 0.5s, 0.5s, 0.45s;
              transition-property: border-color, scrollbar-color, transform;
              transition-timing-function: ease, ease, ease-in-out;
              width: 100%
            ">
              <li style="
                display: inline-block;
                flex-shrink: 0;
                list-style-type: none
              ">
                Card 1
              </li>
              <li style="
                display: inline-block;
                flex-shrink: 0;
                list-style-type: none
              ">
                Card 2
              </li>
              <li style="
                display: inline-block;
                flex-shrink: 0;
                list-style-type: none
              ">
                Card 3
              </li>
              <li style="
                display: inline-block;
                flex-shrink: 0;
                list-style-type: none
              ">
                Card 4
              </li>
            </ul>
          </div>
          <button style="
            align-items: center;
            background-color: var(--carousel-paddle-background-color, var(--color-background-primary));
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-left-style: solid;
            border-left-width: 1px;
            border-right-style: solid;
            border-right-width: 1px;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            border-top-style: solid;
            border-top-width: 1px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 2px 2px 0px, rgba(0, 0, 0, 0.12) 0px 0px 2px 0px;
            display: flex;
            font-family: inherit;
            font-size: 18px;
            height: 32px;
            justify-content: center;
            left: calc(var(--spacing-200)*-1);
            margin-inline-start: 1px;
            margin-top: -5px;
            opacity: 0;
            padding-bottom: 0px;
            padding-left: 0px;
            padding-right: 0px;
            padding-top: 0px;
            position: absolute;
            right: unset;
            top: 50%;
            transform: translateY(-50%);
            transition-duration: 0.45s;
            transition-property: opacity;
            transition-timing-function: ease-in-out;
            width: 32px;
            z-index: 1
          ">
            <svg style="
              color: var(--carousel-paddle-foreground-color, var(--color-foreground-primary));
              display: inline-block;
              fill: currentcolor;
              height: 16px;
              pointer-events: none;
              stroke-width: 0;
              stroke: currentcolor;
              vertical-align: middle;
              width: 16px
            ">
              <use href="#icon-chevron-right-16"/>
            </svg>
          </button>
        </div>
        <button style="
          background-color: rgba(0, 0, 0, 0.45);
          border-bottom-left-radius: 50%;
          border-bottom-right-radius: 50%;
          border-bottom-width: 0px;
          border-left-width: 0px;
          border-right-width: 0px;
          border-top-left-radius: 50%;
          border-top-right-radius: 50%;
          border-top-width: 0px;
          bottom: 16px;
          color: var(--carousel-playback-foreground-color, var(--color-foreground-on-inverse));
          font-family: inherit;
          height: 40px;
          margin-bottom: 19px;
          margin-right: 19px;
          padding-bottom: 0px;
          padding-left: 0px;
          padding-right: 0px;
          padding-top: 0px;
          position: absolute;
          right: 0px;
          width: 40px;
          z-index: 2
        ">
          <svg style="
            display: inline-block;
            fill: currentcolor;
            height: 24px;
            opacity: 0.75;
            pointer-events: none;
            stroke-width: 0;
            stroke: currentcolor;
            vertical-align: middle;
            width: 24px
          ">
            <use href="#icon-play-24"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>
