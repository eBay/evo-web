<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <span style="
      display: inline-block;
      position: relative;
      vertical-align: bottom
    ">
      <button style="
        background-color: var(--listbox-button-background-color, var(--color-background-secondary));
        border-bottom-color: inherit;
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-bottom: 1px solid;
        border-left-color: inherit;
        border-left-style: solid;
        border-left-width: 1px;
        border-right-color: inherit;
        border-right-style: solid;
        border-right-width: 1px;
        border-top-color: inherit;
        border-top-style: solid;
        border-top-width: 1px;
        border-top: 1px solid;
        color: var(--listbox-button-foreground-color, var(--color-foreground-primary));
        font-family: inherit;
        font-size: var(--font-size-default);
        max-width: 100%;
        min-height: 40px;
        min-width: 88px;
        padding-bottom: 9.5px;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 9.5px;
        vertical-align: bottom
      ">
        <span style="
          align-items: center;
          display: flex;
          justify-content: space-between;
          width: 100%
        ">
          <span style="
            color: var(--listbox-button-label-color, var(--color-foreground-attention));
            margin-right: 3px
          ">
            Color:
          </span>
          <span style="
            font-weight: 700;
            margin-right: auto
          ">
            -
          </span>
          <svg
            height="8"
            style="
              align-self: center;
              display: inline-block;
              fill: currentcolor;
              height: 12px;
              margin-inline-start: 8px;
              pointer-events: none;
              stroke-width: 0;
              stroke: currentcolor;
              vertical-align: middle;
              width: 12px
            "
            width="8"
          >
            <use href="#icon-chevron-down-12"/>
          </svg>
        </span>
      </button>
    </span>
  </div>
</body>
