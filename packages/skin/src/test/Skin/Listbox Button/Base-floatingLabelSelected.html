<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <span style="
      display: inline-block;
      position: relative;
      vertical-align: bottom
    ">
      <button style="
        border-bottom-color: inherit;
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-bottom: 1px solid;
        border-left-color: inherit;
        border-left-style: solid;
        border-left-width: 1px;
        border-right-color: inherit;
        border-right-style: solid;
        border-right-width: 1px;
        border-top-color: inherit;
        border-top-style: solid;
        border-top-width: 1px;
        border-top: 1px solid;
        color: inherit;
        font-family: inherit;
        font-size: var(--font-size-default);
        max-width: 100%;
        min-height: 40px;
        min-width: 150px;
        padding-bottom: 0px;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 0px;
        vertical-align: bottom
      ">
        <span style="
          align-items: center;
          display: flex;
          justify-content: space-between;
          width: 100%
        ">
          <span style="
            align-self: flex-start;
            display: inline-block;
            overflow-x: hidden;
            overflow-y: hidden;
            padding-bottom: 2px;
            padding-top: 17px;
            pointer-events: none;
            position: absolute;
            text-align: left;
            text-overflow: ellipsis;
            text-wrap-mode: nowrap;
            transform-origin: left center;
            transform: scale(0.75) translateY(-18px);
            width: calc(100% - 24px);
            z-index: 1
          ">
            Color:
          </span>
          <span style="
            font-weight: 700;
            margin-right: auto;
            min-height: 19px;
            padding-bottom: 2px;
            padding-top: 17px
          ">
            Blue
          </span>
          <svg
            height="10"
            style="
              align-self: center;
              display: inline-block;
              fill: currentcolor;
              height: 12px;
              margin-inline-start: 8px;
              pointer-events: none;
              stroke-width: 0;
              stroke: currentcolor;
              vertical-align: middle;
              width: 12px
            "
            width="14"
          >
            <use href="#icon-chevron-down-12"/>
          </svg>
        </span>
      </button>
    </span>
  </div>
</body>
