<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <span style="
      display: inline-block;
      width: 100%
    ">
      <span style="
        align-items: center;
        background-color: var(--textbox-background-color, var(--color-background-secondary));
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-left-style: solid;
        border-left-width: 1px;
        border-right-style: solid;
        border-right-width: 1px;
        border-top-style: solid;
        border-top-width: 1px;
        box-sizing: border-box;
        color: var(--textbox-foreground-color, var(--color-foreground-on-secondary));
        display: inline-flex;
        font-size: var(--font-size-default);
        max-width: 480px;
        min-width: 200px;
        overflow-x: hidden;
        overflow-y: hidden;
        position: relative;
        width: 100%
      ">
        <svg
          height="16"
          style="
            color: var(--textbox-icon-color, var(--color-foreground-secondary));
            display: inline-flex;
            fill: var(--textbox-icon-color, var(--color-foreground-secondary));
            flex-shrink: 0;
            height: 1lh;
            margin-inline-start: var(--spacing-200);
            pointer-events: none;
            stroke-width: 0;
            stroke: currentcolor;
            vertical-align: middle;
            width: 16px
          "
          width="16"
        >
          <use href="#icon-search-16"/>
        </svg>
        <input
          placeholder="Filter list"
          style="
            appearance: none;
            color: inherit;
            flex-grow: 1;
            font-family: inherit;
            font-size: 1em;
            height: 40px;
            margin-bottom: 0px;
            margin-left: 0px;
            margin-right: 0px;
            margin-top: 0px;
            vertical-align: middle;
            width: 100%
          "
          type="search"
        />
      </span>
    </span>
  </div>
</body>
