<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div>
      <ul style="
        background-color: var(--menu-background-color, var(--color-background-primary));
        cursor: default;
        list-style-type: none;
        margin-bottom: 0px;
        margin-top: 0px;
        padding-left: 0px
      ">
        <li>
          <button
            disabled
            style="
              background-color: unset;
              border-bottom-style: solid;
              border-bottom-width: 1px;
              border-left-style: solid;
              border-left-width: 1px;
              border-right-style: solid;
              border-right-width: 1px;
              border-top-style: solid;
              border-top-width: 1px;
              color: var(--menu-menuitem-disabled-foreground-color, var(--color-foreground-disabled));
              display: inline-grid;
              font-family: inherit;
              font-size: inherit;
              font-weight: unset;
              grid-template-columns: auto auto;
              justify-content: space-between;
              padding-bottom: 8px;
              padding-left: 15px;
              padding-right: 15px;
              padding-top: 8px;
              width: 100%
            "
          >
            <span style="
              flex-shrink: 0;
              text-align: left;
              text-wrap-mode: nowrap
            ">
              Button 1
            </span>
            <svg
              height="8"
              style="
                align-self: center;
                display: inline-block;
                fill: currentcolor;
                height: 16px;
                margin-left: var(--spacing-100);
                margin-right: var(--spacing-100);
                pointer-events: none;
                stroke-width: 0;
                stroke: currentcolor;
                vertical-align: middle;
                width: 16px
              "
              width="8"
            >
              <use href="#icon-tick-16"/>
            </svg>
          </button>
        </li>
        <li>
          <button style="
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-left-style: solid;
            border-left-width: 1px;
            border-right-style: solid;
            border-right-width: 1px;
            border-top-style: solid;
            border-top-width: 1px;
            color: var(--menu-menuitem-foreground-color, var(--color-foreground-primary));
            display: inline-grid;
            font-family: inherit;
            font-size: inherit;
            grid-template-columns: auto auto;
            justify-content: space-between;
            padding-bottom: 8px;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 8px;
            width: 100%
          ">
            <span style="
              flex-shrink: 0;
              text-align: left;
              text-wrap-mode: nowrap
            ">
              Button 2
            </span>
          </button>
        </li>
        <li>
          <button style="
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-left-style: solid;
            border-left-width: 1px;
            border-right-style: solid;
            border-right-width: 1px;
            border-top-style: solid;
            border-top-width: 1px;
            color: var(--menu-menuitem-foreground-color, var(--color-foreground-primary));
            display: inline-grid;
            font-family: inherit;
            font-size: inherit;
            grid-template-columns: auto auto;
            justify-content: space-between;
            padding-bottom: 8px;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 8px;
            width: 100%
          ">
            <span style="
              flex-shrink: 0;
              text-align: left;
              text-wrap-mode: nowrap
            ">
              Button 3
            </span>
          </button>
        </li>
      </ul>
    </div>
  </div>
</body>
