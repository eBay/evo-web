<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <span style="
      display: inline-block;
      vertical-align: bottom
    ">
      <span style="
        background-color: var(--menu-background-color, var(--color-background-primary));
        cursor: default;
        display: inline-block;
        list-style-type: none
      ">
        <a style="
          border-bottom-style: solid;
          border-bottom-width: 1px;
          border-left-style: solid;
          border-left-width: 1px;
          border-right-style: solid;
          border-right-width: 1px;
          border-top-style: solid;
          border-top-width: 1px;
          box-sizing: border-box;
          color: var(--menu-menuitem-foreground-color, var(--color-foreground-primary));
          display: inline-grid;
          font-family: inherit;
          grid-template-columns: auto auto;
          justify-content: space-between;
          margin-bottom: 1px;
          padding-bottom: 8px;
          padding-left: 15px;
          padding-right: 15px;
          padding-top: 8px;
          position: relative;
          text-decoration-line: none;
          width: 100%
        ">
          <span style="
            flex-shrink: 0;
            text-align: left;
            text-wrap-mode: nowrap
          ">
            Button 1
            <span style="
              align-items: center;
              background-color: var(--badge-background-color, var(--color-background-attention));
              border-bottom-left-radius: 16px;
              border-bottom-right-radius: 16px;
              border-top-left-radius: 16px;
              border-top-right-radius: 16px;
              border: 2px solid var(--color-stroke-on-attention);
              color: var(--badge-foreground-color, var(--color-foreground-on-attention));
              display: inline-flex;
              font-size: 10px;
              height: 16px;
              justify-content: center;
              margin-left: var(--spacing-100);
              margin-right: var(--spacing-100);
              min-width: 8px;
              padding-bottom: 1px;
              padding-left: 5px;
              padding-right: 5px;
              padding-top: 1px;
              position: absolute;
              text-wrap-mode: nowrap;
              top: 0px;
              z-index: 1
            ">
              1
            </span>
          </span>
        </a>
        <a style="

</body>
