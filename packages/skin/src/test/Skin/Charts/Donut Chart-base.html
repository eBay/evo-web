<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div style="
      container-name: donut-chart;
      container-type: inline-size;
      width: 100%
    ">
      <div style="
        column-gap: var(--spacing-400);
        display: grid;
        grid-template-columns: 1fr minmax(var(--donut-chart-graph-size-sm), 1fr);
        grid-template-rows: auto 1fr auto;
        max-width: var(--donut-chart-max-width);
        row-gap: var(--spacing-200);
        width: 100%
      ">
        <div style="
          font-size: var(--font-size-medium);
          font-weight: var(--font-weight-bold)
        ">
          Donut chart title
        </div>
        <div>
          <div style="
            font-size: var(--font-size-giant-1);
            font-weight: var(--font-weight-bold)
          ">
            175
          </div>
          <div style="font-size: var(--font-size-regular)">
            Returns processed
          </div>
        </div>
        <div style="
          align-self: flex-end;
          grid-column-start: 2;
          grid-row-end: -1;
          grid-row-start: 1;
          min-height: var(--donut-chart-graph-size-sm);
          position: relative;
          width: 100%
        ">
          <div style="
            align-items: center;
            background-color: var(--color-background-secondary);
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            display: grid;
            height: 100%;
            justify-items: center;
            position: absolute;
            width: 100%
          ">
            Graph placeholder
          </div>
        </div>
        <div style="
          align-self: flex-end;
          grid-column-end: -1;
          grid-column-start: 1
        ">
          <div style="width: 100%">
            <dl style="
              display: flex;
              flex-direction: column;
              margin-bottom: 0px;
              margin-top: 0px;
              row-gap: var(--spacing-200)
            ">
              <div style="
                align-items: center;
                display: flex;
                font-size: var(--font-size-small);
                width: 100%
              ">
                <style>@scope{:scope{
                  &::before {
                    background: var(--color-data-viz-chart-primary);
                    border-bottom-left-radius: 2px;
                    border-bottom-right-radius: 2px;
                    border-bottom-style: solid;
                    border-bottom-width: 1px;
                    border-left-style: solid;
                    border-left-width: 1px;
                    border-right-style: solid;
                    border-right-width: 1px;
                    border-top-left-radius: 2px;
                    border-top-right-radius: 2px;
                    border-top-style: solid;
                    border-top-width: 1px;
                    box-sizing: border-box;
                    content: "";
                    display: inline-block;
                    height: 10px;
                    margin-inline-end: var(--spacing-100);
                    width: 10px
                  }
                }}</style>
                <dt style="
                  flex-basis: 0%;
                  flex-grow: 1
                ">
                  Portion 1
                </dt>
                <dd>
                  10%
                </dd>
              </div>
              <div style="
                align-items: center;
                display: flex;
                font-size: var(--font-size-small);
                width: 100%
              ">
                <style>@scope{:scope{
                  &::before {
                    background: var(--color-data-viz-chart-secondary);
                    border-bottom-left-radius: 2px;
                    border-bottom-right-radius: 2px;
                    border-bottom-style: solid;
                    border-bottom-width: 1px;
                    border-left-style: solid;
                    border-left-width: 1px;
                    border-right-style: solid;
                    border-right-width: 1px;
                    border-top-left-radius: 2px;
                    border-top-right-radius: 2px;
                    border-top-style: solid;
                    border-top-width: 1px;
                    box-sizing: border-box;
                    content: "";
                    display: inline-block;
                    height: 10px;
                    margin-inline-end: var(--spacing-100);
                    width: 10px
                  }
                }}</style>
                <dt style="
                  flex-basis: 0%;
                  flex-grow: 1
                ">
                  Portion 2
                </dt>
                <dd>
                  20%
                </dd>
              </div>
              <div style="
                align-items: center;
                display: flex;
                font-size: var(--font-size-small);
                width: 100%
              ">
                <style>@scope{:scope{
                  &::before {
                    background: repeating-linear-gradient(30deg, var(--color-data-viz-chart-tertiary-background), var(--color-data-viz-chart-tertiary-background) 2px, var(--color-data-viz-chart-tertiary-stroke) 2px, var(--color-data-viz-chart-tertiary-stroke) 3px, var(--color-data-viz-chart-tertiary-background) 3px, var(--color-data-viz-chart-tertiary-background) 4px);
                    border-bottom-left-radius: 2px;
                    border-bottom-right-radius: 2px;
                    border-bottom-style: solid;
                    border-bottom-width: 1px;
                    border-left-style: solid;
                    border-left-width: 1px;
                    border-right-style: solid;
                    border-right-width: 1px;
                    border-top-left-radius: 2px;
                    border-top-right-radius: 2px;
                    border-top-style: solid;
                    border-top-width: 1px;
                    border: 1px solid var(--color-data-viz-chart-tertiary-stroke);
                    box-sizing: border-box;
                    content: "";
                    display: inline-block;
                    height: 10px;
                    margin-inline-end: var(--spacing-100);
                    width: 10px
                  }
                }}</style>
                <dt style="
                  flex-basis: 0%;
                  flex-grow: 1
                ">
                  Portion 3
                </dt>
                <dd>
                  30%
                </dd>
              </div>
            </dl>
            <div/>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
