<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div style="
      display: flex;
      flex-direction: column
    ">
      <div style="
        aspect-ratio: 1 / 1;
        background-color: var(--file-preview-card-background-color, var(--color-background-secondary));
        display: flex;
        max-width: 396px;
        min-height: 120px;
        min-width: 120px;
        position: relative
      ">
        <img
          height=396
          src="https://ir.ebaystatic.com/cr/v/c01/skin/docs/tb-real-square-pic.jpg"
          style="
            align-self: center;
            background-color: inherit;
            height: 100%;
            margin-bottom: auto;
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            object-fit: contain;
            opacity: 0.5;
            width: 100%
          "
          width=396
        />
        <button style="
          aspect-ratio: 1 / 1;
          background-color: rgb(var(--file-preview-card-see-more-background-color-rgb, var(--color-background-strong-rgb)), .5);
          border-bottom-left-radius: 50%;
          border-bottom-right-radius: 50%;
          border-bottom-style: none;
          border-left-style: none;
          border-right-style: none;
          border-top-left-radius: 50%;
          border-top-right-radius: 50%;
          border-top-style: none;
          color: var(--file-preview-card-see-more-color, var(--color-foreground-on-strong));
          font-family: inherit;
          font-size: var(--font-size-14);
          font-weight: 700;
          left: 50%;
          line-height: var(--spacing-250);
          padding: var(--spacing-100);
          position: absolute;
          top: 50%;
          transform: translate(-50%, -50%);
          z-index: 1
        ">
          <span>
            +15
          </span>
        </button>
      </div>
    </div>
  </div>
</body>
