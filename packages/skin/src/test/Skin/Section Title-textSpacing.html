<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div style="
      align-items: baseline;
      display: flex;
      margin-bottom: 10px;
      margin-top: 30px
    ">
      <div style="max-width: 75%">
        <h2 style="
          font-size: var(--font-size-large-1);
          font-weight: var(--font-weight-bold);
          line-height: 28px;
          margin-bottom: 0px;
          margin-top: 0px
        ">
          Marketing Type Content Title
        </h2>
        <span style="
          color: var(--section-title-subtitle-color, var(--color-foreground-secondary));
          font-size: var(--font-size-default);
          line-height: 20px
        ">
          Recommended for you
        </span>
      </div>
      <div style="
        bottom: -3px;
        margin: 0 var(--spacing-300) 0 var(--spacing-100);
        position: relative
      ">
        <button style="
          background-color: var(--icon-button-background-color, var(--color-background-secondary));
          border-bottom-color: transparent;
          border-bottom-left-radius: 50px;
          border-bottom-right-radius: 50px;
          border-bottom-style: solid;
          border-left-color: transparent;
          border-left-style: solid;
          border-right-color: transparent;
          border-right-style: solid;
          border-top-color: transparent;
          border-top-left-radius: 50px;
          border-top-right-radius: 50px;
          border-top-style: solid;
          font-family: inherit;
          height: var(--spacing-400);
          justify-content: center;
          min-width: var(--spacing-400);
          padding-bottom: 0px;
          padding-left: 0px;
          padding-right: 0px;
          padding-top: 0px;
          vertical-align: text-bottom;
          width: var(--spacing-400)
        ">
          <svg
            height="14"
            style="
              display: inline-block;
              fill: var(--icon-button-icon-foreground-color, var(--color-foreground-primary));
              height: 16px;
              max-width: 75%;
              pointer-events: none;
              position: relative;
              stroke-width: 0;
              stroke: currentcolor;
              vertical-align: middle;
              width: 16px
            "
            width="16"
          >
            <use href="#icon-heart-16"/>
          </svg>
        </button>
      </div>
      <a style="
        align-items: baseline;
        color: var(--link-foreground-color-default, var(--color-foreground-link-primary));
        display: flex;
        height: var(--spacing-400);
        margin-left: auto
      ">
        See all
      </a>
    </div>
  </div>
</body>
