<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <aside style="
      background-color: var(--toast-dialog-background-color, var(--color-background-information));
      border-top-left-radius: var(--toast-dialog-border-radius, var(--border-radius-100));
      border-top-right-radius: var(--toast-dialog-border-radius, var(--border-radius-100));
      bottom: 0px;
      box-shadow: rgba(0, 0, 0, 0.28) 0px 0px 3px;
      color: var(--toast-dialog-foreground-color, var(--color-foreground-on-information));
      left: 0px;
      max-height: 40vh;
      min-width: 320px;
      position: fixed;
      transform: translateY(0px);
      width: 100vw;
      will-change: opacity, transform;
      z-index: 2
    ">
      <div style="margin: var(--spacing-100) var(--spacing-200) var(--spacing-200)">
        <div style="
          align-items: center;
          display: flex
        ">
          <h2 style="
            margin-bottom: 0px;
            margin-top: 0px
          ">
            User Privacy Preferences but with a title that's super long so it wraps to the next line. No dialog header should ever be this long.
          </h2>
          <button style="
            align-self: flex-start;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            border-bottom-width: 0px;
            border-left-width: 0px;
            border-right-width: 0px;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            border-top-width: 0px;
            color: var(--toast-dialog-foreground-color, var(--color-foreground-on-information));
            flex-shrink: 0;
            font-family: inherit;
            height: 40px;
            justify-content: center;
            margin-inline-start: auto;
            padding-bottom: 0px;
            padding-left: 0px;
            padding-right: 0px;
            padding-top: 0px;
            vertical-align: text-bottom;
            width: 40px
          ">
            <svg style="
              display: inline-block;
              fill: currentcolor;
              height: 16px;
              max-width: 100%;
              pointer-events: none;
              position: relative;
              stroke-width: 0;
              stroke: currentcolor;
              vertical-align: middle;
              width: 16px
            ">
              <use href="#icon-close-16"/>
            </svg>
          </button>
        </div>
        <div>
          <p>
            We detected something unusual about a recent sign-in to your eBay account.
                        To help keep you safe, we recommend you change the password.
          </p>
        </div>
        <div style="
          display: flex;
          justify-content: flex-end
        ">
          <button style="
            background-color: var(--toast-dialog-foreground-color, var(--color-background-primary));
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-bottom: 1px solid;
            border-left-style: solid;
            border-left-width: 1px;
            border-right-style: solid;
            border-right-width: 1px;
            border-top-style: solid;
            border-top-width: 1px;
            border-top: 1px solid;
            color: var(--toast-dialog-background-color, var(--color-foreground-accent));
            font-family: inherit;
            font-size: var(--font-size-default);
            font-weight: 700;
            min-height: 40px;
            min-width: 88px;
            outline-offset: 2px;
            padding-bottom: 9.5px;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 9.5px;
            transition: all var(--motion-duration-short-3) var(--motion-easing-quick-enter);
            vertical-align: bottom
          ">
            <style>@scope{:scope{
              &::first-letter {text-decoration-line: underline}
            }}</style>
            Accept
          </button>
        </div>
      </div>
    </aside>
  </div>
</body>
