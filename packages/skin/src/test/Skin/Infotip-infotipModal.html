<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <span style="
      display: inline-block;
      position: relative
    ">
      <button style="
        border-bottom-color: transparent;
        border-bottom-left-radius: 50px;
        border-bottom-right-radius: 50px;
        border-bottom-style: solid;
        border-left-color: transparent;
        border-left-style: solid;
        border-right-color: transparent;
        border-right-style: solid;
        border-top-color: transparent;
        border-top-left-radius: 50px;
        border-top-right-radius: 50px;
        border-top-style: solid;
        display: inline-flex;
        flex-shrink: 0;
        font-family: inherit;
        height: 20px;
        justify-content: center;
        min-width: 20px;
        outline-offset: 2px;
        padding-bottom: 0px;
        padding-left: 0px;
        padding-right: 0px;
        padding-top: 0px;
        vertical-align: text-bottom;
        width: 20px
      ">
        <svg
          height="16"
          style="
            display: inline-block;
            fill: var(--icon-button-icon-foreground-color, var(--color-foreground-primary));
            height: 16px;
            max-width: 100%;
            pointer-events: none;
            position: relative;
            stroke-width: 0;
            stroke: currentcolor;
            vertical-align: middle;
            width: 16px
          "
          width="16"
        >
          <use href="#icon-information-16"/>
        </svg>
      </button>
    </span>
    <div style="
      align-items: flex-start;
      background-color: var(--dialog-scrim-color-show);
      bottom: 0px;
      display: flex;
      justify-content: center;
      left: 0px;
      overflow-y: auto;
      position: fixed;
      right: 0px;
      top: 0px;
      will-change: background-color;
      z-index: 100000
    ">
      <div style="
        background-color: var(--dialog-window-background-color, var(--color-background-primary));
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        flex-shrink: 0;
        margin-bottom: 16px;
        margin-left: auto;
        margin-right: auto;
        margin-top: auto;
        max-height: 90%;
        max-width: calc(100% - 32px);
        min-height: 55px;
        min-width: 208px;
        will-change: opacity, transform
      ">
        <button style="font-family: inherit">
          <style>@scope{:scope{
            &::after {
              background-color: var(--dialog-handle-color, var(--color-stroke-default));
              border-bottom-left-radius: 3px;
              border-bottom-right-radius: 3px;
              border-top-left-radius: 3px;
              border-top-right-radius: 3px;
              content: "";
              display: block;
              height: 2px;
              width: 24px
            }
          }}</style>
        </button>
        <div style="
          display: flex;
          flex-shrink: 0;
          margin: var(--spacing-200) var(--spacing-200) 0;
          position: relative
        ">
          <h2 style="
            align-self: center;
            flex-grow: 1;
            margin-bottom: 0px;
            margin-top: 0px;
            overflow-wrap: anywhere
          ">
            Info
          </h2>
          <button style="
            align-self: flex-start;
            background-color: var(--icon-button-background-color, var(--color-background-secondary));
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            border-bottom-width: 0px;
            border-left-width: 0px;
            border-right-width: 0px;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            border-top-width: 0px;
            font-family: inherit;
            height: 32px;
            justify-content: center;
            margin-inline-start: var(--spacing-200);
            min-width: 32px;
            padding-bottom: 0px;
            padding-left: 0px;
            padding-right: 0px;
            padding-top: 0px;
            position: relative;
            vertical-align: text-bottom;
            width: 32px;
            z-index: 1
          ">
            <svg
              height="16"
              style="
                display: inline-block;
                fill: var(--icon-button-icon-foreground-color, var(--color-foreground-primary));
                height: 16px;
                max-width: 75%;
                pointer-events: none;
                position: relative;
                stroke-width: 0;
                stroke: currentcolor;
                vertical-align: middle;
                width: 16px
              "
              width="16"
            >
              <use href="#icon-close-16"/>
            </svg>
          </button>
        </div>
        <div style="
          box-sizing: border-box;
          flex-grow: 1;
          min-height: 18px;
          overflow-x: auto;
          overflow-y: auto;
          padding: var(--spacing-200);
          position: relative
        ">
          <p style="
            margin-bottom: 0px;
            margin-top: 0px
          ">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
