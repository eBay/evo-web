<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div style="width: 320px">
      <div style="
        overflow-x: auto;
        overflow-y: auto;
        padding: var(--spacing-200) 0
      ">
        <div style="
          align-items: flex-start;
          display: flex
        ">
          <div style="
            align-items: center;
            display: flex;
            flex-direction: column;
            width: 32px
          ">
            <span style="
              height: 24px;
              margin-bottom: auto;
              margin-left: auto;
              margin-right: auto;
              margin-top: auto;
              width: 24px
            ">
              <svg
                height="24"
                role="img"
                style="
                  display: inline-block;
                  fill: currentcolor;
                  pointer-events: none;
                  stroke-width: 0;
                  stroke: currentcolor;
                  vertical-align: middle
                "
                width="24"
              >
                <use href="#icon-stepper-confirmation-24"/>
              </svg>
            </span>
            <span style="
              align-self: flex-start;
              font-size: var(--font-size-default);
              justify-self: center;
              margin-inline-start: var(--spacing-50);
              margin-top: 8px;
              text-align: left;
              width: 80px
            ">
              <h4 style="
                color: var(--progress-stepper-text-color, var(--color-foreground-primary));
                font-size: var(--font-size-default);
                font-weight: 400;
                margin-bottom: 0px;
                margin-top: 0px
              ">
                Gestartet
              </h4>
              <p style="
                color: var(--progress-stepper-text-light-color, var(--color-foreground-secondary));
                margin-bottom: 0px;
                margin-top: 0px
              ">
                July 3rd
              </p>
            </span>
          </div>
          <hr style="
            background-color: var(--progress-stepper-active-color, var(--color-background-information));
            border-bottom-left-radius: 2px;
            border-bottom-right-radius: 2px;
            border-bottom-width: 0px;
            border-left-width: 0px;
            border-right-width: 0px;
            border-top-left-radius: 2px;
            border-top-right-radius: 2px;
            border-top-width: 0px;
            flex-basis: 0%;
            flex-grow: 1;
            height: 4px;
            margin-bottom: 0px;
            margin-top: 0px;
            min-width: 80px;
            position: relative;
            top: 10px
          "/>
          <div style="
            align-items: center;
            display: flex;
            flex-direction: column;
            width: 32px
          ">
            <span style="
              height: 24px;
              margin-bottom: auto;
              margin-left: auto;
              margin-right: auto;
              margin-top: auto;
              width: 24px
            ">
              <svg
                height="24"
                role="img"
                style="
                  display: inline-block;
                  fill: currentcolor;
                  pointer-events: none;
                  stroke-width: 0;
                  stroke: currentcolor;
                  vertical-align: middle
                "
                width="24"
              >
                <use href="#icon-stepper-confirmation-24"/>
              </svg>
            </span>
            <span style="
              font-size: var(--font-size-default);
              justify-self: center;
              margin-top: 8px;
              text-align: center;
              width: 80px
            ">
              <h4 style="
                color: var(--progress-stepper-text-color, var(--color-foreground-primary));
                font-size: var(--font-size-default);
                margin-bottom: 0px;
                margin-top: 0px
              ">
                Verschicken
              </h4>
              <p style="
                color: var(--progress-stepper-text-light-color, var(--color-foreground-secondary));
                margin-bottom: 0px;
                margin-top: 0px
              ">
                bis 27. Jan
              </p>
            </span>
          </div>
          <hr style="
            background-color: var(--progress-stepper-upcoming-color, var(--color-background-disabled));
            background-image: linear-gradient(90deg, var(--progress-stepper-active-color, var(--color-background-information)) 50%, var(--progress-stepper-upcoming-color, var(--color-background-disabled)) 50%);
            border-bottom-left-radius: 2px;
            border-bottom-right-radius: 2px;
            border-bottom-width: 0px;
            border-left-width: 0px;
            border-right-width: 0px;
            border-top-left-radius: 2px;
            border-top-right-radius: 2px;
            border-top-width: 0px;
            flex-basis: 0%;
            flex-grow: 1;
            height: 4px;
            margin-bottom: 0px;
            margin-top: 0px;
            min-width: 80px;
            position: relative;
            top: 10px
          "/>
          <div style="
            align-items: center;
            display: flex;
            flex-direction: column;
            width: 32px
          ">
            <svg
              height="24"
              role="img"
              style="
                display: inline-block;
                fill: currentcolor;
                pointer-events: none;
                stroke-width: 0;
                stroke: currentcolor;
                vertical-align: middle
              "
              width="24"
            >
              <use href="#icon-stepper-upcoming-24"/>
            </svg>
            <span style="
              align-self: flex-end;
              font-size: var(--font-size-default);
              justify-self: center;
              margin-inline-end: var(--spacing-50);
              margin-top: 8px;
              text-align: right;
              width: 80px
            ">
              <h4 style="
                color: var(--progress-stepper-text-light-color, var(--color-foreground-secondary));
                font-size: var(--font-size-default);
                font-weight: 400;
                margin-bottom: 0px;
                margin-top: 0px
              ">
                Ruckerstattung
              </h4>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
