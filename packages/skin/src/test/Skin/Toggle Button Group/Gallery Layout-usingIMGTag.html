<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div style="
      container-name: toggle-buttons-container;
      container-type: inline-size
    ">
      <ul style="
        display: grid;
        grid-auto-rows: 1fr;
        grid-template-columns: repeat(var(--row-gallery-toggle-buttons-min), 1fr);
        list-style-type: none;
        margin-bottom: 0px;
        margin-top: 0px;
        padding-left: 0px;
        width: 100%
      ">
        <li style="
          display: inline-block;
          max-width: 100%;
          min-height: var(--toggle-button-height-min);
          width: 100%
        ">
          <button style="
            background-color: var(--color-background-primary);
            border: 1px solid var(--color-stroke-default);
            box-shadow: transparent 0px 0px 0px 1px;
            color: var(--color-foreground-primary);
            display: inline-flex;
            flex-direction: column;
            font-family: inherit;
            font-size: var(--font-size-default);
            height: 100%;
            justify-content: flex-start;
            max-width: 100%;
            min-height: var(--toggle-button-height-min);
            min-width: auto;
            padding: 0 var(--spacing-200);
            vertical-align: top;
            width: 100%
          ">
            <span style="
              align-self: center;
              margin-top: var(--spacing-200);
              padding-bottom: 60%;
              pointer-events: none;
              position: relative;
              text-align: center;
              width: 100%
            ">
              <span style="
                bottom: 0px;
                display: inline-block;
                height: 100%;
                left: 0px;
                pointer-events: none;
                position: absolute;
                right: 0px;
                top: 0px;
                width: 100%
              ">
                <img
                  height=101
                  src="https://ir.ebaystatic.com/cr/v/c01/skin/docs/tb-profile-pic.jpg"
                  style="
                    height: 100%;
                    max-height: 200px;
                    pointer-events: none
                  "
                  width=77
                />
              </span>
            </span>
            <span style="
              align-self: flex-start;
              display: flex;
              flex-direction: column;
              pointer-events: none;
              text-align: left
            ">
              <span style="
                font-size: var(--font-size-medium);
                font-weight: 700;
                line-height: var(--font-size-large-2);
                margin-bottom: var(--spacing-50);
                margin-top: var(--spacing-200);
                pointer-events: none
              ">
                <span style="pointer-events: none">
                  HTML Profile Image
                </span>
              </span>
              <span style="
                color: var(--color-foreground-secondary);
                line-height: var(--font-size-large-1);
                margin-bottom: var(--spacing-200);
                pointer-events: none
              ">
                Using Cover
              </span>
            </span>
          </button>
        </li>
