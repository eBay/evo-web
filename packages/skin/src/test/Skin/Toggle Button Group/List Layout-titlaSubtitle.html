<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div style="
      container-name: toggle-buttons-container;
      container-type: inline-size
    ">
      <ul style="
        display: grid;
        grid-auto-rows: 1fr;
        grid-template-columns: repeat(var(--row-list-toggle-buttons-min), 1fr);
        list-style-type: none;
        margin-bottom: 0px;
        margin-top: 0px;
        padding-left: 0px;
        width: 100%
      ">
        <li style="
          display: inline-block;
          min-height: var(--toggle-button-height-min);
          width: 100%
        ">
          <button style="
            background-color: var(--color-background-primary);
            border: 1px solid var(--color-stroke-default);
            box-shadow: transparent 0px 0px 0px 1px;
            color: var(--color-foreground-primary);
            display: inline-flex;
            font-family: inherit;
            font-size: var(--font-size-default);
            height: 100%;
            justify-content: left;
            max-width: 100%;
            min-height: var(--toggle-button-height-min);
            min-width: auto;
            padding: 0 var(--spacing-200);
            vertical-align: top;
            width: 100%
          ">
            <span style="
              align-self: center;
              display: flex;
              flex-direction: column;
              pointer-events: none;
              text-align: left
            ">
              <span style="
                font-size: var(--font-size-medium);
                font-weight: 700;
                line-height: var(--font-size-large-2);
                margin-bottom: var(--spacing-50);
                margin-top: var(--spacing-200);
                pointer-events: none
              ">
                Title
              </span>
              <span style="
                color: var(--color-foreground-secondary);
                line-height: var(--font-size-large-1);
                margin-bottom: var(--spacing-200);
                pointer-events: none
              ">
                Subtitle
              </span>
            </span>
          </button>
        </li>
