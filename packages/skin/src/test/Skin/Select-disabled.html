<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <span style="
      color: var(--select-foreground-color, var(--color-foreground-primary));
      display: inline-block;
      font-size: var(--font-size-default);
      position: relative
    ">
      <select
        disabled
        style="
          appearance: none;
          background-color: var(--select-background-color, var(--color-background-secondary));
          color: var(--select-disabled-foregound-color, var(--color-foreground-disabled));
          font-family: inherit;
          font-size: 1em;
          height: 40px;
          padding: 0 var(--spacing-400) 0 var(--spacing-200);
          vertical-align: middle
        "
      >
        <option
          label="Option 1"
          selected
        >
          Option 1
        </option>
        <option label="Option 2">
          Option 2
        </option>
        <option label="Option 3">
          Option 3
        </option>
      </select>
      <svg
        height="8"
        style="
          color: var(--select-disabled-foregound-color, var(--color-foreground-on-disabled));
          display: inline-block;
          fill: currentcolor;
          height: 100%;
          pointer-events: none;
          position: absolute;
          right: 16px;
          stroke-width: 0;
          stroke: currentcolor;
          top: 0px;
          vertical-align: middle;
          width: 12px
        "
        width="8"
      >
        <use href="#icon-chevron-down-12"/>
      </svg>
    </span>
  </div>
</body>
