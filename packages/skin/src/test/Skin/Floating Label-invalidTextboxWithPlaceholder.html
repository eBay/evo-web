<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <span style="
      display: inline-block;
      position: relative
    ">
      <label style="
        color: var(--floating-label-invalid-color, var(--color-foreground-attention));
        display: inline-block;
        left: 16px;
        overflow-x: hidden;
        overflow-y: hidden;
        pointer-events: none;
        position: absolute;
        text-overflow: ellipsis;
        text-wrap-mode: nowrap;
        top: 0px;
        transform-origin: left center;
        transform: scale(0.75) translateY(2px);
        width: calc(100% - 40px);
        z-index: 1
      ">
        First Name
      </label>
      <span style="
        align-items: center;
        background-color: var(--textbox-background-color, var(--color-background-secondary));
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-left-style: solid;
        border-left-width: 1px;
        border-right-style: solid;
        border-right-width: 1px;
        border-top-style: solid;
        border-top-width: 1px;
        box-sizing: border-box;
        color: var(--textbox-foreground-color, var(--color-foreground-on-secondary));
        display: inline-flex;
        font-size: var(--font-size-default);
        overflow-x: hidden;
        overflow-y: hidden;
        position: relative;
        width: fit-content
      ">
        <input
          placeholder="placeholder"
          style="
            appearance: none;
            color: inherit;
            flex-grow: 1;
            font-family: inherit;
            font-size: 1em;
            height: calc(var(--input-default-height) - 2px);
            margin-bottom: 0px;
            margin-left: 0px;
            margin-right: 0px;
            margin-top: 0px;
            padding-bottom: 2px;
            padding-inline-end: var(--spacing-200);
            padding-inline-start: var(--spacing-200);
            padding-top: 18px;
            vertical-align: middle
          "
        />
      </span>
    </span>
  </div>
</body>
