<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <span style="
      display: inline-block;
      position: relative
    ">
      <button style="
        align-items: center;
        background-color: var(--filter-button-background-color, var(--color-background-secondary));
        border-bottom-left-radius: 16px;
        border-bottom-right-radius: 16px;
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-left-style: solid;
        border-left-width: 1px;
        border-right-style: solid;
        border-right-width: 1px;
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
        border-top-style: solid;
        border-top-width: 1px;
        color: var(--filter-button-foreground-color, var(--color-foreground-primary));
        display: inline-flex;
        flex-direction: column;
        font-family: inherit;
        font-size: var(--font-size-default);
        font-weight: 700;
        height: 32px;
        justify-content: center;
        max-width: 280px;
        min-width: 56px;
        padding: 0 var(--spacing-200);
        vertical-align: bottom
      ">
        <span style="display: flex">
          <span style="
            display: inline-block;
            max-width: 238px;
            overflow-x: hidden;
            overflow-y: hidden;
            text-overflow: ellipsis;
            text-wrap-mode: nowrap
          ">
            Filter Menu Button
          </span>
          <svg
            height="12"
            style="
              align-self: center;
              color: var(--filter-menu-button-icon-color, var(--color-foreground-primary));
              display: inline-block;
              fill: currentcolor;
              height: 12px;
              margin-inline-start: 8px;
              pointer-events: none;
              stroke-width: 0;
              stroke: currentcolor;
              transform: rotate(180deg);
              vertical-align: middle;
              width: 12px
            "
            width="12"
          >
            <use href="#icon-chevron-down-12"/>
          </svg>
        </span>
      </button>
      <div style="
        background-color: var(--filter-menu-item-background-color, var(--color-background-elevated));
        border-bottom-left-radius: 16px;
        border-bottom-right-radius: 16px;
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
        box-shadow: var(--bubble-shadow);
        min-width: 144px;
        overflow-x: hidden;
        overflow-y: hidden;
        position: absolute;
        top: calc(100% + 8px);
        width: max-content;
        z-index: 1
      ">
        <div style="
          margin-top: 8px;
          max-height: 400px;
          min-width: 100%;
          overflow-y: auto;
          position: relative;
          transform: translateZ(0px)
        ">
          <div style="
            background-color: var(--filter-menu-item-background-color, var(--color-background-elevated));
            box-sizing: border-box;
            color: var(--filter-menu-item-foreground-color, var(--color-foreground-primary));
            display: flex;
            font-size: var(--font-size-default);
            justify-content: space-between;
            line-height: 1.4em;
            outline-offset: -4px;
            padding-bottom: 8px;
            padding-left: 16px;
            padding-right: 16px;
            padding-top: 8px;
            width: 100%
          ">
            <span style="
              display: block;
              height: 18px;
              min-width: 18px;
              width: 18px
            ">
              <svg
                height="18"
                style="
                  color: var(--filter-menu-item-unchecked-color, var(--color-foreground-secondary));
                  display: block;
                  fill: currentcolor;
                  height: 18px;
                  pointer-events: none;
                  stroke-width: 0;
                  stroke: currentcolor;
                  vertical-align: middle;
                  width: 18px
                "
                width="18"
              >
                <use href="#icon-checkbox-unchecked-18"/>
              </svg>
            </span>
            <span style="
              flex-grow: 1;
              margin-left: 8px
            ">
              Item 1
            </span>
          </div>
          <div style="
            background-color: var(--filter-menu-item-background-color, var(--color-background-elevated));
            box-sizing: border-box;
            color: var(--filter-menu-item-foreground-color, var(--color-foreground-primary));
            display: flex;
            font-size: var(--font-size-default);
            justify-content: space-between;
            line-height: 1.4em;
            outline-offset: -4px;
            padding-bottom: 8px;
            padding-left: 16px;
            padding-right: 16px;
            padding-top: 8px;
            width: 100%
          ">
            <span style="
              display: block;
              height: 18px;
              min-width: 18px;
              width: 18px
            ">
              <svg
                height="18"
                style="
                  color: var(--filter-menu-item-unchecked-color, var(--color-foreground-secondary));
                  display: block;
                  fill: currentcolor;
                  height: 18px;
                  pointer-events: none;
                  stroke-width: 0;
                  stroke: currentcolor;
                  vertical-align: middle;
                  width: 18px
                "
                width="18"
              >
                <use href="#icon-checkbox-unchecked-18"/>
              </svg>
            </span>
            <span style="
              flex-grow: 1;
              margin-left: 8px
            ">
              Item 2
            </span>
          </div>
          <div style="
            background-color: var(--filter-menu-item-background-color, var(--color-background-elevated));
            box-sizing: border-box;
            color: var(--filter-menu-item-foreground-color, var(--color-foreground-primary));
            display: flex;
            font-size: var(--font-size-default);
            justify-content: space-between;
            line-height: 1.4em;
            margin-bottom: 8px;
            outline-offset: -4px;
            padding-bottom: 8px;
            padding-left: 16px;
            padding-right: 16px;
            padding-top: 8px;
            width: 100%
          ">
            <span style="
              display: block;
              height: 18px;
              min-width: 18px;
              width: 18px
            ">
              <svg
                height="18"
                style="
                  color: var(--filter-menu-item-unchecked-color, var(--color-foreground-secondary));
                  display: block;
                  fill: currentcolor;
                  height: 18px;
                  pointer-events: none;
                  stroke-width: 0;
                  stroke: currentcolor;
                  vertical-align: middle;
                  width: 18px
                "
                width="18"
              >
                <use href="#icon-checkbox-unchecked-18"/>
              </svg>
            </span>
            <span style="
              flex-grow: 1;
              margin-left: 8px
            ">
              Item 3
            </span>
          </div>
        </div>
        <button style="
          background-color: var(--filter-menu-item-background-color, var(--color-background-elevated));
          border-bottom-style: none;
          border-left-style: none;
          border-right-style: none;
          border-top-style: solid;
          border-top-width: 1px;
          bottom: 0px;
          color: var(--filter-menu-item-foreground-color, var(--color-foreground-primary));
          display: flex;
          font-family: inherit;
          font-size: var(--font-size-default);
          justify-content: space-between;
          line-height: 1.4em;
          padding-bottom: 16px;
          padding-left: 16px;
          padding-right: 16px;
          padding-top: 16px;
          width: 100%
        ">
          Apply
        </button>
      </div>
    </span>
  </div>
</body>
