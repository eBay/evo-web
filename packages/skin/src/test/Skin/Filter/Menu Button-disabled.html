<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <span style="
      display: inline-block;
      position: relative
    ">
      <button
        disabled
        style="
          align-items: center;
          background-color: var(--filter-button-background-color, var(--color-background-secondary));
          border-bottom-left-radius: 16px;
          border-bottom-right-radius: 16px;
          border-bottom-style: solid;
          border-bottom-width: 1px;
          border-left-style: solid;
          border-left-width: 1px;
          border-right-style: solid;
          border-right-width: 1px;
          border-top-left-radius: 16px;
          border-top-right-radius: 16px;
          border-top-style: solid;
          border-top-width: 1px;
          color: var(--filter-button-disabled-foreground-color, var(--color-background-disabled));
          display: inline-flex;
          flex-direction: column;
          font-family: inherit;
          font-size: var(--font-size-default);
          height: 32px;
          justify-content: center;
          max-width: 280px;
          min-width: 56px;
          padding: 0 var(--spacing-200);
          vertical-align: bottom
        "
      >
        <span style="display: flex">
          <span style="
            display: inline-block;
            max-width: 238px;
            overflow-x: hidden;
            overflow-y: hidden;
            text-overflow: ellipsis;
            text-wrap-mode: nowrap
          ">
            Filter Menu Button
          </span>
          <svg
            height="12"
            style="
              align-self: center;
              color: var(--filter-button-disabled-foreground-color, var(--color-foreground-disabled));
              display: inline-block;
              fill: currentcolor;
              height: 12px;
              margin-inline-start: 8px;
              pointer-events: none;
              stroke-width: 0;
              stroke: currentcolor;
              vertical-align: middle;
              width: 12px
            "
            width="12"
          >
            <use href="#icon-chevron-down-12"/>
          </svg>
        </span>
      </button>
    </span>
  </div>
</body>
