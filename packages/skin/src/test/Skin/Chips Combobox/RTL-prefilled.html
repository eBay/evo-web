<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div dir="rtl">
      <span style="
        background-color: var(--color-background-secondary);
        border: 1px solid var(--color-stroke-default);
        display: inline-block;
        padding-block: var(--spacing-100);
        padding-inline: var(--spacing-100) var(--spacing-200);
        position: relative
      ">
        <ul style="
          column-gap: 8px;
          display: flex;
          flex-wrap: wrap;
          list-style-type: none;
          margin-bottom: var(--spacing-100);
          margin-top: 0px;
          padding-left: 0px;
          row-gap: 8px
        ">
          <li style="display: inline-block">
            <span style="
              align-items: center;
              background-color: var(--color-background-tertiary);
              color: var(--color-foreground-primary);
              column-gap: 2px;
              display: inline-flex;
              font-size: var(--font-size-default);
              justify-content: space-between;
              max-width: 296px;
              min-height: var(--spacing-250);
              min-width: 32px;
              padding: 0 var(--spacing-150);
              row-gap: 2px
            ">
              <span style="
                overflow-x: hidden;
                overflow-y: hidden;
                padding: var(--spacing-75) 0;
                text-overflow: ellipsis;
                text-wrap-mode: nowrap
              ">
                Football
              </span>
              <button style="
                border-bottom-left-radius: 50px;
                border-bottom-right-radius: 50px;
                border-bottom-style: none;
                border-left-style: none;
                border-right-style: none;
                border-top-left-radius: 50px;
                border-top-right-radius: 50px;
                border-top-style: none;
                flex-shrink: 0;
                font-family: inherit;
                height: var(--spacing-300);
                line-height: 0;
                margin-inline-end: -8px;
                padding-bottom: 0px;
                padding-left: 0px;
                padding-right: 0px;
                padding-top: 0px;
                width: var(--spacing-300)
              ">
                <svg
                  height="12"
                  style="
                    display: inline-block;
                    fill: var(--color-foreground-on-primary);
                    height: 12px;
                    pointer-events: none;
                    stroke-width: 0;
                    stroke: currentcolor;
                    vertical-align: middle;
                    width: 12px
                  "
                  width="13"
                >
                  <use href="#icon-close-12"/>
                </svg>
              </button>
            </span>
          </li>
          <li style="display: inline-block">
            <span style="
              align-items: center;
              background-color: var(--color-background-tertiary);
              color: var(--color-foreground-primary);
              column-gap: 2px;
              display: inline-flex;
              font-size: var(--font-size-default);
              justify-content: space-between;
              max-width: 296px;
              min-height: var(--spacing-250);
              min-width: 32px;
              padding: 0 var(--spacing-150);
              row-gap: 2px
            ">
              <span style="
                overflow-x: hidden;
                overflow-y: hidden;
                padding: var(--spacing-75) 0;
                text-overflow: ellipsis;
                text-wrap-mode: nowrap
              ">
                Basketball
              </span>
              <button style="
                border-bottom-left-radius: 50px;
                border-bottom-right-radius: 50px;
                border-bottom-style: none;
                border-left-style: none;
                border-right-style: none;
                border-top-left-radius: 50px;
                border-top-right-radius: 50px;
                border-top-style: none;
                flex-shrink: 0;
                font-family: inherit;
                height: var(--spacing-300);
                line-height: 0;
                margin-inline-end: -8px;
                padding-bottom: 0px;
                padding-left: 0px;
                padding-right: 0px;
                padding-top: 0px;
                width: var(--spacing-300)
              ">
                <svg
                  height="12"
                  style="
                    display: inline-block;
                    fill: var(--color-foreground-on-primary);
                    height: 12px;
                    pointer-events: none;
                    stroke-width: 0;
                    stroke: currentcolor;
                    vertical-align: middle;
                    width: 12px
                  "
                  width="13"
                >
                  <use href="#icon-close-12"/>
                </svg>
              </button>
            </span>
          </li>
          <li style="display: inline-block">
            <span style="
              align-items: center;
              background-color: var(--color-background-tertiary);
              color: var(--color-foreground-primary);
              column-gap: 2px;
              display: inline-flex;
              font-size: var(--font-size-default);
              justify-content: space-between;
              max-width: 296px;
              min-height: var(--spacing-250);
              min-width: 32px;
              padding: 0 var(--spacing-150);
              row-gap: 2px
            ">
              <span style="
                overflow-x: hidden;
                overflow-y: hidden;
                padding: var(--spacing-75) 0;
                text-overflow: ellipsis;
                text-wrap-mode: nowrap
              ">
                Baseball
              </span>
              <button style="
                border-bottom-left-radius: 50px;
                border-bottom-right-radius: 50px;
                border-bottom-style: none;
                border-left-style: none;
                border-right-style: none;
                border-top-left-radius: 50px;
                border-top-right-radius: 50px;
                border-top-style: none;
                flex-shrink: 0;
                font-family: inherit;
                height: var(--spacing-300);
                line-height: 0;
                margin-inline-end: -8px;
                padding-bottom: 0px;
                padding-left: 0px;
                padding-right: 0px;
                padding-top: 0px;
                width: var(--spacing-300)
              ">
                <svg
                  height="12"
                  style="
                    display: inline-block;
                    fill: var(--color-foreground-on-primary);
                    height: 12px;
                    pointer-events: none;
                    stroke-width: 0;
                    stroke: currentcolor;
                    vertical-align: middle;
                    width: 12px
                  "
                  width="13"
                >
                  <use href="#icon-close-12"/>
                </svg>
              </button>
            </span>
          </li>
        </ul>
        <span style="
          box-sizing: border-box;
          display: inline-block;
          margin-inline-start: calc(var(--spacing-100)*-1);
          position: relative;
          vertical-align: bottom;
          width: calc(100% + var(--spacing-300))
        ">
          <span>
            <input
              placeholder="Add Sport"
              style="
                appearance: none;
                background-color: inherit;
                color: var(--combobox-textbox-foreground-color, var(--color-foreground-on-secondary));
                font-family: inherit;
                font-size: inherit;
                height: auto;
                margin-left: 0px;
                margin-right: 0px;
                margin: 0 var(--spacing-100);
                padding-left: 32px;
                padding-right: 16px;
                padding: var(--spacing-75) 0;
                width: calc(100% - var(--spacing-200))
              "
            />
          </span>
        </span>
      </span>
    </div>
  </div>
</body>
