<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <span style="
      background-color: var(--color-background-secondary);
      border: 1px solid var(--color-stroke-default);
      display: inline-block;
      padding-block: var(--spacing-100);
      padding-inline: var(--spacing-100) var(--spacing-200);
      position: relative
    ">
      <ul style="
        column-gap: 8px;
        display: flex;
        flex-wrap: wrap;
        list-style-type: none;
        margin-bottom: var(--spacing-100);
        margin-top: 0px;
        padding-left: 0px;
        row-gap: 8px
      ">
        <li style="display: inline-block">
          <span style="
            align-items: center;
            background-color: var(--color-background-tertiary);
            color: var(--color-foreground-primary);
            column-gap: 2px;
            display: inline-flex;
            font-size: var(--font-size-default);
            justify-content: space-between;
            max-width: 296px;
            min-height: var(--spacing-250);
            min-width: 32px;
            padding: 0 var(--spacing-150);
            row-gap: 2px
          ">
            <span style="
              overflow-x: hidden;
              overflow-y: hidden;
              padding: var(--spacing-75) 0;
              text-overflow: ellipsis;
              text-wrap-mode: nowrap
            ">
              Football
            </span>
            <button style="
              border-bottom-left-radius: 50px;
              border-bottom-right-radius: 50px;
              border-bottom-style: none;
              border-left-style: none;
              border-right-style: none;
              border-top-left-radius: 50px;
              border-top-right-radius: 50px;
              border-top-style: none;
              flex-shrink: 0;
              font-family: inherit;
              height: var(--spacing-300);
              line-height: 0;
              margin-inline-end: -8px;
              padding-bottom: 0px;
              padding-left: 0px;
              padding-right: 0px;
              padding-top: 0px;
              width: var(--spacing-300)
            ">
              <svg
                height="12"
                style="
                  display: inline-block;
                  fill: var(--color-foreground-on-primary);
                  height: 12px;
                  pointer-events: none;
                  stroke-width: 0;
                  stroke: currentcolor;
                  vertical-align: middle;
                  width: 12px
                "
                width="13"
              >
                <use href="#icon-close-12"/>
              </svg>
            </button>
          </span>
        </li>
        <li style="display: inline-block">
          <span style="
            align-items: center;
            background-color: var(--color-background-tertiary);
            color: var(--color-foreground-primary);
            column-gap: 2px;
            display: inline-flex;
            font-size: var(--font-size-default);
            justify-content: space-between;
            max-width: 296px;
            min-height: var(--spacing-250);
            min-width: 32px;
            padding: 0 var(--spacing-150);
            row-gap: 2px
          ">
            <span style="
              overflow-x: hidden;
              overflow-y: hidden;
              padding: var(--spacing-75) 0;
              text-overflow: ellipsis;
              text-wrap-mode: nowrap
            ">
              Basketball
            </span>
            <button style="
              border-bottom-left-radius: 50px;
              border-bottom-right-radius: 50px;
              border-bottom-style: none;
              border-left-style: none;
              border-right-style: none;
              border-top-left-radius: 50px;
              border-top-right-radius: 50px;
              border-top-style: none;
              flex-shrink: 0;
              font-family: inherit;
              height: var(--spacing-300);
              line-height: 0;
              margin-inline-end: -8px;
              padding-bottom: 0px;
              padding-left: 0px;
              padding-right: 0px;
              padding-top: 0px;
              width: var(--spacing-300)
            ">
              <svg
                height="12"
                style="
                  display: inline-block;
                  fill: var(--color-foreground-on-primary);
                  height: 12px;
                  pointer-events: none;
                  stroke-width: 0;
                  stroke: currentcolor;
                  vertical-align: middle;
                  width: 12px
                "
                width="13"
              >
                <use href="#icon-close-12"/>
              </svg>
            </button>
          </span>
        </li>
        <li style="display: inline-block">
          <span style="
            align-items: center;
            background-color: var(--color-background-tertiary);
            color: var(--color-foreground-primary);
            column-gap: 2px;
            display: inline-flex;
            font-size: var(--font-size-default);
            justify-content: space-between;
            max-width: 296px;
            min-height: var(--spacing-250);
            min-width: 32px;
            padding: 0 var(--spacing-150);
            row-gap: 2px
          ">
            <span style="
              overflow-x: hidden;
              overflow-y: hidden;
              padding: var(--spacing-75) 0;
              text-overflow: ellipsis;
              text-wrap-mode: nowrap
            ">
              Baseball
            </span>
            <button style="
              border-bottom-left-radius: 50px;
              border-bottom-right-radius: 50px;
              border-bottom-style: none;
              border-left-style: none;
              border-right-style: none;
              border-top-left-radius: 50px;
              border-top-right-radius: 50px;
              border-top-style: none;
              flex-shrink: 0;
              font-family: inherit;
              height: var(--spacing-300);
              line-height: 0;
              margin-inline-end: -8px;
              padding-bottom: 0px;
              padding-left: 0px;
              padding-right: 0px;
              padding-top: 0px;
              width: var(--spacing-300)
            ">
              <svg
                height="12"
                style="
                  display: inline-block;
                  fill: var(--color-foreground-on-primary);
                  height: 12px;
                  pointer-events: none;
                  stroke-width: 0;
                  stroke: currentcolor;
                  vertical-align: middle;
                  width: 12px
                "
                width="13"
              >
                <use href="#icon-close-12"/>
              </svg>
            </button>
          </span>
        </li>
      </ul>
      <span style="
        box-sizing: border-box;
        display: inline-block;
        margin-inline-start: calc(var(--spacing-100)*-1);
        position: relative;
        vertical-align: bottom;
        width: calc(100% + var(--spacing-300))
      ">
        <span>
          <input
            placeholder="Add Sport"
            style="
              appearance: none;
              background-color: inherit;
              color: var(--combobox-textbox-foreground-color, var(--color-foreground-on-secondary));
              font-family: inherit;
              font-size: inherit;
              height: auto;
              margin-left: 0px;
              margin-right: 0px;
              margin: 0 var(--spacing-100);
              padding-left: 16px;
              padding-right: 32px;
              padding: var(--spacing-75) 0;
              width: calc(100% - var(--spacing-200))
            "
          />
        </span>
        <div style="
          background-color: var(--combobox-listbox-background-color, var(--color-background-elevated));
          box-shadow: var(--bubble-shadow);
          box-sizing: border-box;
          left: 0px;
          max-height: 400px;
          min-width: 100%;
          overflow-y: auto;
          position: absolute;
          top: calc(100% + var(--spacing-150));
          width: auto;
          z-index: 2
        ">
          <div>
            <div style="
              border-bottom-width: 1px;
              border-left-width: 1px;
              border-right-width: 1px;
              border-top-left-radius: var(--combobox-listbox-border-radius, var(--border-radius-50));
              border-top-right-radius: var(--combobox-listbox-border-radius, var(--border-radius-50));
              border-top-width: 1px;
              box-sizing: border-box;
              color: var(--listbox-option-foreground-color, var(--color-foreground-primary));
              cursor: default;
              display: inline-grid;
              font-family: inherit;
              grid-template-columns: auto auto;
              justify-content: space-between;
              margin-bottom: 1px;
              padding-bottom: 8px;
              padding-left: 15px;
              padding-right: 15px;
              padding-top: 8px;
              position: relative;
              width: 100%
            ">
              <span style="pointer-events: none">
                Soccer
              </span>
            </div>
            <div style="
              border-bottom-width: 1px;
              border-left-width: 1px;
              border-right-width: 1px;
              border-top-width: 1px;
              box-sizing: border-box;
              color: var(--listbox-option-foreground-color, var(--color-foreground-primary));
              cursor: default;
              display: inline-grid;
              font-family: inherit;
              grid-template-columns: auto auto;
              justify-content: space-between;
              margin-bottom: 1px;
              padding-bottom: 8px;
              padding-left: 15px;
              padding-right: 15px;
              padding-top: 8px;
              position: relative;
              width: 100%
            ">
              <span style="pointer-events: none">
                Hockey
              </span>
            </div>
            <div style="
              border-bottom-left-radius: var(--combobox-listbox-border-radius, var(--border-radius-50));
              border-bottom-right-radius: var(--combobox-listbox-border-radius, var(--border-radius-50));
              border-bottom-width: 1px;
              border-left-width: 1px;
              border-right-width: 1px;
              border-top-width: 1px;
              box-sizing: border-box;
              color: var(--listbox-option-foreground-color, var(--color-foreground-primary));
              cursor: default;
              display: inline-grid;
              font-family: inherit;
              grid-template-columns: auto auto;
              justify-content: space-between;
              padding-bottom: 8px;
              padding-left: 15px;
              padding-right: 15px;
              padding-top: 8px;
              position: relative;
              width: 100%
            ">
              <span style="pointer-events: none">
                Tennis
              </span>
            </div>
          </div>
        </div>
      </span>
    </span>
  </div>
</body>
