<body style="
  background-color: var(--color-background-primary);
  color: var(--color-foreground-primary);
  font-family: "Market Sans", Arial, sans-serif;
  font-size: var(--font-size-default);
  line-height: var(--font-line-height-default);
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  min-height: 100vh;
  text-size-adjust: 100%
">
  <div>
    <div style="
      background-color: var(--section-notice-default-background-color, var(--color-background-secondary));
      display: grid;
      font-size: var(--font-size-default);
      grid-template-columns: 32px auto auto auto;
      margin-bottom: 8px;
      margin-top: 8px;
      padding-bottom: 16px;
      padding-left: 16px;
      padding-right: 16px;
      padding-top: 16px
    ">
      <div style="
        grid-column-start: 1;
        grid-row-start: 1;
        height: var(--spacing-200);
        margin-inline-end: var(--spacing-200);
        margin-top: 1px
      ">
        <svg style="
          display: inline-block;
          fill: currentcolor;
          height: 16px;
          pointer-events: none;
          stroke-width: 0;
          stroke: currentcolor;
          vertical-align: top;
          width: 16px
        ">
          <use href="#icon-confirmation-filled-16"/>
        </svg>
      </div>
      <div style="
        grid-column-start: 2;
        grid-row-start: 1;
        margin-inline-end: var(--spacing-200)
      ">
        <h3 style="
          font-size: var(--font-size-default);
          margin-bottom: 0px;
          margin-top: 0px
        ">
          Notification Title
        </h3>
        <p style="
          font-size: var(--font-size-default);
          margin-bottom: 0px;
          margin-top: 0px;
          margin: var(--spacing-50) 0 0
        ">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
      </div>
      <div style="
        grid-column-start: 4;
        grid-row-start: 1;
        justify-self: flex-end;
        margin-top: 2px
      ">
        <a style="
          color: var(--section-notice-foreground-color, var(--color-foreground-primary));
          font-size: var(--font-size-default);
          font-weight: 700
        ">
          Action
        </a>
      </div>
    </div>
  </div>
</body>
